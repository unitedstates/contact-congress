bioguide:  V000137
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.vance.senate.gov/share-your-opinion/"
    - fill_in:
        - name: input_1.3
          selector: "#input_4_1_3"
          value: $NAME_FIRST
          required: true
        - name: input_1.6
          selector: "#finput_4_1_6"
          value: $NAME_LAST
          required: true
        - name: input_4.1
          selector: "#input_4_4_1"
          value: $ADDRESS_STREET
          required: true
        - name: input_4.3
          selector: "#input_4_4_3"
          value: $ADDRESS_CITY
          required: true
        - name: input_4.5
          selector: "#input_4_4_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_2
          selector: "#input_4_2"
          value: $EMAIL
          required: true
        - name: input_6
          selector: "#input_4_6"
          value: $SUBJECT
          required: true   
        - name: input_3
          selector: "#input_4_3"
          value: $MESSAGE
          required: true
