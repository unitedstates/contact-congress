bioguide: C001094
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://cookforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl12_FirstName"
    - fill_in:
        - name: ctl00$ctl12$FirstName
          selector: "#ctl00_ctl12_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl12$LastName
          selector: "#ctl00_ctl12_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl12$Street
          selector: "#ctl00_ctl12_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl12$City
          selector: "#ctl00_ctl12_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl12$Zip
          selector: "#ctl00_ctl12_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl12$Phone
          selector: "#ctl00_ctl12_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl12$Email
          selector: "#ctl00_ctl12_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl12$Subject
          selector: "#ctl00_ctl12_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl12$Body
          selector: "#ctl00_ctl12_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl12$PrefixList
          selector: "#ctl00_ctl12_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Honorable.
            - Dr.
            - Ms.
            - Miss
        - name: ctl00$ctl12$State
          selector: "#ctl00_ctl12_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
    - javascript:
        - value: document.querySelector("#ctl00_ctl12_Body").value = document.querySelector("#ctl00_ctl12_Body").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl12_SubmitButton"
    - find:
        - selector: "#ctl00_ctl12_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to write me.
