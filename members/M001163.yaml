bioguide: M001163
contact_form:
  method: post
  action: /email-representative-matsui/
  steps:
    - visit: "https://matsui.house.gov/email-representative-matsui"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: "#zipauthform input.button"
    - find:
        - selector: "#custom_form24"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: false
        - name: zipfour
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: subject
          selector: "#req_subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: state
          selector: "#req_state"
          value: CA
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TS
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Animals: AN
            Arts and Humanities: ART
            Asian American Issues: ASIAN AMERICAN
            Banking and Finance: BANK
            Budget: BUD
            Casework: CASE
            Children and Families: CHILD
            Civil Rights: CIVIL
            Congress and Elections: CONG
            Consumer Protection: CONSUMER
            Crime: CRI
            Defense and Military: DEF/MIL
            Economy and Jobs: ECON/EMP
            Education: ED
            Energy and Natural Resources: EN
            Environment: ENV
            Flood Control: FL
            Foreign Relations: FR
            Grants: GRANTS
            Gun Issues: GUNS
            Health: HEA
            Health - Medicaid: HE.MCAID
            Health - Medicare: HE.MCARE
            Health Research: HE.RESEARCH
            Homeland Security: DHS
            Housing: HUD
            Human Rights: FR.HR
            Immigration: IM
            Judiciary: JUD
            Labor: LAB
            Manufacturing: MANU
            National Defense: NAT DEF
            Pensions: PEN
