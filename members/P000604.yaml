bioguide: P000604
contact_form:
  method: post
  action: "/contact/email-me"
  steps:
    - visit: "http://payne.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Abortion: AB
            Agriculture: AG
            Animal Rights: AR
            Appropriations: APPRO
            Budget and Economy: BUD
            Defense and Military: DEF
            Education: ED
            Energy: EN
            Environment: ENV
            Federal Agency Casework: FAC
            Foreign Relations: FR
            Gay and Lesbian Issues: GAY AND LESBIAN
            Gun Control Legislation: GUN CONTROL
            Health: HE
            Health and Medicare: HE.MCARE
            Housing and Urban Development: HUD
            Immigration: IMM
            Internet Issues: INTERNET
            Judiciary: JUD
            Labor: LAB
            Social Security: SS
            Terrorist Acts: TERRORISM
            Transportation: TRAN
            Trade: TRD
            Veterans: VET
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
