bioguide: M001183
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://www.manchin.senate.gov/public/index.cfm/contact-form"
    - fill_in:
      - name: first
        selector: input#field_2B2EC1AF-F595-4C6D-8679-17DC5235DC9D
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#field_573CEC11-763E-4721-9F2E-D534E4FA8A7E
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#field_459D6E93-EA89-4A7D-B84F-9E9582EDF1A5
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#field_E718EC4B-6691-49D7-82C7-EEDD5EDE1789
        value: $ADDRESS_STREET_2
      - name: city
        selector: input#field_70607B58-2837-4789-A817-B0D6BAC2742D
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#field_7C42F6E5-D1DD-4843-A5D3-7730AF8ED4FD
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: input#field_0E1209A3-F2FD-4F29-BB48-7E41D87BD40D
        value: $PHONE
        required: false
      - name: email
        selector: input#field_13FEE0EC-AC8C-4FCE-968A-C3996732F06B
        value: $EMAIL
        required: true
      - name: subject
        selector: input#field_82FAA3C6-43F8-4ED3-BC83-386CB96469BF
        value: $SUBJECT
        required: true
      - name: message
        selector: textarea#field_E5E07FDC-F54E-43F0-A0C2-0FA4DF24A4AE
        value: $MESSAGE
        required: true
    - select:
      - name: prefix
        selector: select#field_2CE505FA-C0AB-4E5D-B984-A0DC7219F6BD
        value: $NAME_PREFIX
        required: true
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Mr. and Mrs.": "Mr. and Mrs."
          "Dr.": "Dr."
          "Dr. and Mrs.": "Dr. and Mrs."
          "Mr. and Dr.": "Mr. and Dr."
          "Reverend": "Reverend"
          "Sister": "Sister"
          "Pastor": "Pastor"
          "The Honorable": "The Honorable"
          "Representative": "Representative"
          "Senator": "Senator"
      - name: topic
        selector: select#field_6C9D8EEE-C551-4BF1-8324-5134C01DD93A
        value: $TOPIC
        required: true
        options:
          "General / Other": "General / Other"
          "Abortion": "ABO"
          "Aging / Children / Families": "AGE"
          "Agriculture": "AGR"
          "Appalachian Regional Commission": "ARC"
          "Budget": "BUD"
          "Coal (Mining, Health & Safety)": "COAL"
          "Constitution": "CONST"
          "Defense / Military": "DEF"
          "Education": "EDU"
          "Elections": "ELE"
          "Energy": "ENE"
          "Environment": "ENV"
          "Foreign Affairs": "FOR"
          "Gun Ownership": "GUN"
          "Health Care": "HEA"
          "Homeland Security": "HOM"
          "Immigration": "IMM"
          "Intelligence": "INT"
          "Interior / Natural Resources": "INR"
          "Jobs and the Economy": "JOBS"
          "Judiciary / Nominations": "JUD"
          "Labor / Pensions": "LAB"
          "Medicare": "MED"
          "Postal": "POST"
          "Rules": "RUL"
          "Science / Technology / Telecommunications": "TECH"
          "Small Business": "SMB"
          "Social Security": "SSEC"
          "Taxes": "TAX"
          "Trade / Steel": "TRAD"
          "Transportation": "TRA"
          "Veterans": "VET"
          "Welfare": "WEL"
    - click_on:
      - value: Submit
        selector: div.buttonHolder input
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message!"
