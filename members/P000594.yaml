bioguide: P000594
contact_form:
  method: post
  action: /contact-me/
  steps:
    - visit: "https://paulsenforms.house.gov/contact-me"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form55 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form55 input[name='phone']"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Help with an Agency: CASEWORK
            Agriculture: AGRI
            Budget: BUD
            Defense: DEF
            Economy: ECON
            Education: EDU
            Energy: ENR
            Environmental: ENV
            Government Reform: GOV
            Health: HLTH
            Homeland Security: HOM
            Immigration: IMM
            International Relations: IR
            Jobs: JOBS
            Judicial: JUD
            Labor: LAB
            Small Business: SMBUS
            Social Issues: SOC
            Social Security: SSEC
            Taxes: TAX
            Telecommunications: TELE
            Trade: TRD
            Tours: TOURS
            Transportation: TRANS
            Veterans: VET
            Welfare: WEL
            Womenâ€™s Health: WOM
            Other: OTH
    - click_on:
        - value: Submit
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: Thank you

