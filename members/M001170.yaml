bioguide: M001170
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.mccaskill.senate.gov/contact#contactForm"
    - click_on:
        - selector: "a[href='#contactForm']"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
