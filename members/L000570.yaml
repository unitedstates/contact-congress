bioguide: L000570
contact_form:
  method: post
  action: /issue-subscribe/
  steps:
    - visit: "https://lujan.house.gov/issue-subscribe"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - find:
        - selector: "#prefix"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "#captchaTextBox"
          captcha_selector: "#captchaImage"
          value: $CAPTCHA_SOLUTION
          required: true
    - select:
        - name: issue
          selector: "#issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Economy: WEBECON
            Education and Labor: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Government Reform: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes and Trade: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Veterans: WEBVET
            Welfare: WEBWEL
            Other: WEBOTH
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
        - value: Send Request
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thanks for subscribing to my issues