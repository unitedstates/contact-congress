bioguide: L000576
contact_form:
  method: post
  action: /email-billy/
  steps:
    - visit: "https://longforms.house.gov/email-billy"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form6 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form6 input[name='phone']"
          value: $PHONE
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Constituent Service: WEBCST
            Grant Requests: WEBGRT
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education/Labor: WEBEDU
            Energy: WEBENE
            Environment: WEBENV
            International: WEBINT
            Government Reform: WEBGOV
            Health Care: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            Judiciary: WEBJUD
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Telecommunications: WEBTEL
            Taxes and Trade: WEBTAX
            Transportation: WEBTRA
            Veterans: WEBVET
            Welfare: WEBWEL
            Other: WEBOTH
        - name: response
          selector: "#req_response"
          value: "Y"
          required: true
          options:
            I do not need a response.: "N"
            I would like a response.: "Y"
    - javascript:
        - value: document.querySelector("#req_message").value = document.querySelector("#req_message").value.replace(/"/g, '');
    - javascript:
        - value: "document.querySelector('form#custom_form6').submit();"
    - wait:
        - value: 3
    - find: 
        - selector: "#centerbox > p:nth-child(2)"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for submitting your information. 
