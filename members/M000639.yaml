bioguide: M000639
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "https://www.menendez.senate.gov/contact"
    - select:
        - name: subject
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animal Welfare: ANI
            Banking and Financial Services: BNK
            Budget: BGT
            Census: CEN
            Children: CHD
            Consumer Protection: CPS
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Ethics Reform: ETH
            Foreign Relations: FOR
            Global Warming: GLW
            Grant Letters: GRANT
            Guns and Crime: GUN
            Healthcare: HEA
            Homeland Security: HSC
            Housing and Urban Affairs: HOU
            Immigration: IMM
            Intelligence: INTEL
            Judiciary and Legal Issues: JUD
            Labor: LAB
            "Labor & Employment": LAB
            Marriage: MAR
            Native Americans: NAT
            Nutrition: NUT
            Other: OTH
            Postal Service: POS
            Science and Innovation: SCI
            Seniors: SEN
            Social Security: SSN
            Taxes: TAX
            Technology and Telecom: TEC
            Trade: TRD
            Transportation: TRN
            Veterans: VET
            Women: WOM
    - find:
        - selector: "#fname"            
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: false
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
