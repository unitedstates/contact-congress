bioguide: O000168
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://olson.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr
            Mrs.: Mrs
            Ms.: Ms
            Miss.: Miss
            Dr.: Dr
            Hon.: Honorable
            Rev.: Rev
            Rabbi: Rabbi
        - name: required-subject
          selector: "#required-subject"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Economy: ECON
            Education and Labor: EDU
            Energy: ENE
            Environmental: ENV
            Government Reform: GOV
            Health: HEA
            Homeland Security: HOM
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Second Amendment: GUN
            Social Issues: SOC
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes and Trade: TAX
            Telecommunications: TEL
            Transportation: TRA
            Veterans: VET
            Welfare: WEL
            Other Issues: OTHER
        - name: response
          selector: "#response"
          value: "Y"
          required: true
          options:
            "Yes, I would like a response from Congressman Olson": "Y"
            "No, I was voicing my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"