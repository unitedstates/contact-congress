        - name: newsletter
          selector: "#newsletter"
          value: "<AFFL>EMAIL.OPTOUTe</AFFL>"
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "THANK YOU"
