bioguide:  B001320
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.butler.senate.gov/"
    - fill_in:
        - name: form_fields[name]
          selector: "#form-field-name"
          value: $NAME_PREFIX
          required: true
        - name: form_fields[field_1d46919]
          selector: "#form-field-field_1d46919"
          value: $NAME_FIRST
          required: true
        - name: form_fields[field_bdcaff9]
          selector: "#form-field-field_bdcaff9"
          value: $NAME_LAST
          required: true    
        - name: form_fields[field_00c2cf4]
          selector: "#form-field-field_00c2cf4"
          value: $ADDRESS_STREET
          required: true
        - name: form_fields[field_5ce9e4e]
          selector: "#form-field-field_5ce9e4e"
          value: $ADDRESS_CITY
          required: true
        - name: form_fields[field_1037219]
          selector: "#form-field-field_1037219"
          value: $ADDRESS_ZIP5
          required: true
        - name: form_fields[email]
          selector: "#form-field-email"
          value: $EMAIL
          required: true
        - name: form_fields[field_65932fe]
          selector: "#form-field-field_65932fe"
          value: $SUBJECT
          required: true  
        - name: form_fields[field_01539f0]
          selector: "#form-field-field_01539f0"
          value: $MESSAGE
          required: true
    - select:
        - name: form_fields[field_dd4016c]
          selector: "#form-field-field_dd4016c"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Alabama: AL
            Alaska: AK
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Pennsylvania: PA
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
    - javascript:
        - value: document.querySelector("#form-field-field_01539f0").value = document.querySelector("#form-field-field_01539f0").value.replace(/"/g, '');
    - click_on:
        - selector: button[type='submit']
    - javascript:
        - value: document.querySelector(".elementor-message-success").style.display = "block";
  success:
    headers:
      status: 200
    body:
      contains: "Your submission was successful"
