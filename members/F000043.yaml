bioguide: F000043
contact_form:
  method: post
  action: /contact-rep-fattah/
  steps:
    - visit: "https://fattahforms.house.gov/contact-rep-fattah"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form4 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form4 input[name='phone']"
          value: $PHONE_PARENTHESES
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: "Mrs."
            Ms.: "Ms."
            Miss: "Miss"
            Dr.: "Dr."
            Hon.: "Hon."
            Rev.: "Rev."
            Rabbi: "Rabbi"
        - name: state
          selector: "#req_state"
          value: "PA"
          required: true
          options:
            PA: PA
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Constituent Service: WEBCST
            Grant Requests: WEBGRT
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education/Labor: WEBEDU
            Energy: WEBENE
            Environment: WEBENV
            International: WEBINT
            Government Reform: WEBGOV
            Health Care: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            Judiciary: WEBJUD
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Telecommunications: WEBTEL
            Taxes and Trade: WEBTAX
            Transportation: WEBTRA
            Veterans: WEBVET
            Other: WEBOTH
        - name: response
          selector: "#req_response"
          value: "Y"
          required: false
          options:
            I do not need a response.: "N"
            I would like a response.: "Y"
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your e-mail. I value your comments and concerns.
