bioguide: state_ms_gov_phil_bryant
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://uat.msi.ms.gov/gov/governor_forms/contact"
    - fill_in:
        - name: fullName
          selector: input#YourName
          value: $NAME_FULL
          required: true
        - name: email
          selector: input#YourEmail
          value: $EMAIL
          required: true
        - name: subject
          selector: input#Subject
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea#Message
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input.wpcf7-submit
  success:
    headers:
      status: 200
    body:
      contains: "processing your request"
