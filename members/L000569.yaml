        - name: ctl00$ctl09$IssuesList
          selector: "#ctl00_ctl09_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "48446"
            "Agriculture ": "48443"
            Budget: "49045"
            Casework: "52883"
            Crime and Law Enforcement: "48314"
