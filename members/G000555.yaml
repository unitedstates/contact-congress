contact_form:
  method: post
  action: /contact/index.cfm
  steps:
    - visit: "http://www.gillibrand.senate.gov/contact/"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#last_name"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
