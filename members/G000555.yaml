bioguide:  G000555
contact_form:
  method: post
  action: https://www.gillibrand.senate.gov/contact/email-me
  steps:
    - visit: "https://www.gillibrand.senate.gov/contact/email-me"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - find:
        - selector: "#input_3_1"
    - fill_in:
        - name: input_1
          selector: "#input_3_1"
          value: $NAME_FIRST
          required: true
        - name: input_3
          selector: "#input_3_3"
          value: $NAME_LAST
          required: true
        - name: input_5
          selector: "#input_3_5"
          value: $ADDRESS_STREET
          required: true
        - name: input_7
          selector: "#input_3_7"
          value: $ADDRESS_CITY
          required: true
        - name: input_9
          selector: "#input_3_9"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_10
          selector: "#input_3_10"
          value: $PHONE
          required: true
        - name: input_31
          selector: "#input_3_31"
          value: $EMAIL
          required: true
        - name: input_23
          selector: "#input_3_23"
          value: $MESSAGE
          required: true
    - select:
        - name: "input_4"
          selector: "select[name='input_4']"
          value: $NAME_PREFIX
          required: true
          options:
              Mr.: Mr.
              Ms.: Ms.
              Mrs.: Mrs.
              Mx.: Mx.
              X.: X.
              Dr.: Dr.
    - select:    
        - name: "input_20"
          selector: "select[name='input_20']"
          value: $TOPIC
          required: true
          options:
              Agriculture/Nutrition: AGRINUT
              Animals Issues: ANI
              Arts & Humanities: ART
              Banking/Finance: BANKFIN
              Campaign/Election Reform: CAMPAIGN FINANCE
              Children: CHILDREN
              Civil/LGBT Rights: CIVILRIGHTS
              Defense/Military: DEF
              Economy: ECON
              Education: EDU
              Energy: Energy
              Environment: ENV
              Foreign Relations/International Affairs: FOREIGN RELATIONS
              Government Reform: GOV
              Gun Control: GUN CONTROL
              Health/Healthcare: HEA
              Homeland Security: HOM
              Housing: HOUSING
              Immigration: IMM
              Judiciary: JUD
              Labor & Pensions: LABOR
              Medicare/Medicaid: MEDICARE
              Science/Technology/Telecommunications: SCITECTEL
              Social Security: SOCIAL SECURITY
              Taxes: TAX
              Trade: TRADE
              Transportation: TRANSPORTATION
              Veterans: VETERANS
              Welfare: WELFARE
              Women's Issues: WOMEN
    - javascript:
        - value: document.querySelector("#input_3_23").value = document.querySelector("#input_3_23").value.replace(/"/g, '');
    - click_on:
        - selector: "#gform_submit_button_3"
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting the office 
