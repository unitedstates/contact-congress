          selector: "#cf_field_9"
          value: $PHONE
          required: false
        - name: cf_field_11
          selector: "#cf_field_11"
          value: $EMAIL
          required: true
        - name: cf_field_13
          selector: "#cf_field_13"
          value: $MESSAGE
          required: true
