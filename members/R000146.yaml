contact_form:
  method: post
  action: "/contact#usermessagea"
  steps:
    - visit: "http://www.reid.senate.gov/contact"
    - fill_in:
        - name: cf_field_3
          selector: "#cf_field_3"
          value: $NAME_FIRST
          required: true
        - name: cf_field_4
          selector: "#cf_field_4"
          value: $NAME_LAST
          required: true
        - name: cf_field_5
          selector: "#cf_field_5"
          value: $ADDRESS_STREET
          required: true
