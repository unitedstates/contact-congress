bioguide: H000329
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://hastings.house.gov/contact/contactform.htm"
    - fill_in:
        - name: required-prefix
          selector: "form.zipform[name='contact'] input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "form.zipform[name='contact'] input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form.zipform[name='contact'] input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "form.zipform[name='contact'] input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form.zipform[name='contact'] input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "form.zipform[name='contact'] input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform[name='contact'] input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: phone
          selector: "form.zipform[name='contact'] input[name='phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "form.zipform[name='contact'] input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "form.zipform[name='contact'] textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "form.zipform[name='contact'] select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            - Abortion
            - Academies
            - Agriculture
            - Appointments
            - Appropriations
            - Banking / Finance
            - Budget
            - Casework
            - Crime
            - Defense
            - Economy
            - Education
            - Elections
            - Energy
            - Environment
            - Foreign Affairs
            - Grants
            - Guns
            - Hanford
            - Health
            - Housing
            - Immigration
            - Jobs
            - Judicial
            - Labor
            - Medicaid
            - Medicare
            - Miscellaneous
            - Native American Issues
            - Natural Resources
            - Science and Technology
            - Seniors
            - Small Business
            - Social Security
            - Space
            - Taxes
            - Telecommunications
            - Tours and Flags
            - Trade
            - Transportation
            - Veterans
            - Welfare
            - Wenatchee Valley Medical Center
    - uncheck:
        - name: subscribe
          selector: "form.zipform[name='contact'] input[name='subscribe']"
          value: subscribe
    - click_on:
        - value: Send Email
          selector: "form.zipform[name='contact'] input[type='submit'][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
