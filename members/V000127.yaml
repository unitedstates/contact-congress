bioguide: V000127
contact_form:
  method: post
  action: /contact/email-senator-vitter
  steps:
    - visit: "http://www.vitter.senate.gov/contact/email-senator-vitter"
    - select:
      - name: subject
        selector: "#subject"
        value: $TOPIC
        required: true
        options:
          # - Academy Nominations
          - Agriculture
          - Budget
          - Border Security Caucus
          - Coastal Restoration
          - Corruption
          - Crime and Drugs
          - Economy
          - Education
          - Energy
          - Health Care
          - Homeland Security
          # - Flag Requests
          # - Housing
          # - Immigration
          - Hurricane Preparedness
          # - Internships
          - "Life & Values"
          - National Defense
          # - Medicare and Medicaid
          # - Passports
          # - Social Security
          - Seafood
          - Second Amendment Rights
          - "Small Business & Economic Development"
          - Taxes
          # - Veterans Affairs
          - State Appropriations
          # - Visiting DC
          - "Women & Family"
    - find:  # waits for dom element to appear before proceeding
      - selector: "#continue-form fieldset #fname"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: true
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: true
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: true
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: $ADDRESS_STREET_2
        required: false
      - name: mailing_city
        selector: "#mailing_city"
        value: $ADDRESS_CITY
        required: true
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: true
      - name: home_phone_number
        selector: "#home_phone_number"
        value: $PHONE
        required: false
      - name: work_phone_number
        selector: "#work_phone_number"
        value: $PHONE
        required: false
      - name: email_address
        selector: "#email"
        value: $EMAIL
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
    - select:
      - name: salutation
        selector: "#salutation"
        value: $NAME_PREFIX
        required: true
        options:
