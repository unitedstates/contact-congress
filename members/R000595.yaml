bioguide:  R000595
contact_form:
  method: post
  action: "/contact/#gf_3"
  steps:
    - visit: "https://www.rubio.senate.gov/contact/"
    - fill_in:
    # first step
        - name: input_6
          selector: "#input_3_6"
          value: $NAME_FIRST
          required: true
        - name: input_8
          selector: "#input_3_8"
          value: $NAME_LAST
          required: true
        - name: input_16
          selector: "#input_3_16"
          value: $EMAIL
          required: true
    - select:
        - name: input_5
          selector: "#input_3_5"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
    - click_on:
        - selector: "#gform_next_button_3_3009"
      # step 2    
    - javascript: 
        - value: 'document.querySelector("#gform_page_3_2").style.display = "block";'
    - find:
        - selector: "#input_3_10"
    - fill_in:
        - name: input_10
          selector: "#input_3_10"
          value: $ADDRESS_STREET
          required: true
        - name: input_12
          selector: "#input_3_12"
          value: $ADDRESS_CITY
          required: true
        - name: input_14
          selector: "#input_3_14"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_56
          selector: "#input_3_56"
          value: $PHONE
          required: true
    - javascript:
        - value: 'document.querySelector("#gform_page_3_3").style.display = "block";'
    # step 3
    - fill_in:
        - name: input_31
          selector: "#input_3_31"
          value: $SUBJECT
          required: true
        - name: input_3008
          selector: "#input_3_3008"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000  
    - javascript:
        - value: document.querySelector("#input_3_3008").value = document.querySelector("#input_3_3008").value.replace(/"/g, '');
    - javascript:
        - value: 'document.querySelector("#gform_submit_button_3").click();'
    - javascript:
        - value: 'document.querySelector("#gform_confirmation_message_3").style.display = "block";'
    - wait:
        - value: 10
    - find:
        - selector: "#gform_confirmation_wrapper_3"
  success:
    headers:
      status: 200
    body:
      contains: Thanks for contacting us
