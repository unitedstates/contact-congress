    - check:
        - name: response
          selector: "#contact input[name='response']"
          value: "Yes"
    - uncheck:
        - name: subscribe
          selector: "#contact input[name='subscribe']"
          value: subscribe
    - click_on:
        - value: Send Email
          selector: "#contact input[type='submit'][value='Send Email']"
    - find:
        - selector: "#ctl00_ctl13_ctl00_Text"
