bioguide: P000373
contact_form:
  method: POST
  action: "/htbin/formproc/issue_subscribe_file.txt&display=/contact-me/legislative-contact-form/legislative-contact-form-thank-you&nobase&fpGetVer=2"
  steps:
    - visit: "https://pitts.house.gov/contact-me/legislative-contact-form"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-valid-email
          selector: "#required-email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Economy: EC
            Education: ED
            Energy: EN
            Environment: ENV
            Family Issues: FA
            Finance: FI
            Foreign Affairs: FR
            Government Reform: GOV
            Grant Information: GRANT
            Health Care: HE
            Homeland: HD
            Housing: HUD
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            Military Affairs: MI
            Science: SCI
            Small Business: SB
            Social Security: SS
            Telecommunications: TC
            Taxes: TX
            Terrorism Issues: TERRORISM
            Trade: TRADE
            Veteran Affairs: VET
            Others: GEN
    - click_on:
        - value: Submit Form
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
