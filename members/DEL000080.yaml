bioguide: DEL000080
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://www.desenatedems.com/nicole-poore-majority-whip.html"
    - fill_in:
      - name: firstname
        selector: "#input-791799289757655834"
        value: $NAME_FIRST
        required: true
      - name: lastname
        selector: "#input-791799289757655834-1"
        value: $NAME_LAST
        required: true
      - name: emailaddress
        selector: "#input-513011569918440533"
        value: $EMAIL
        required: true
      - name: confirmemailaddress
        selector: "#input-519106587252657437"
        value: $EMAIL
        required: true
      - name: message
        selector: "#input-720067843435774350"
        value: $MESSAGE
        required: true
    - select:
      - name: subscribe
        selector: ".form-select"
        value: "I"
        required: true
        options:
          - "Yes, please sign me up for Caucus emails!"
          - "I prefer not to receive email from the Senate Democrats at this time"
    - click_on:
      - value: Submit
        selector: ".wsite-button-inner"
  success:
    headers:
      status: 200
    body:
      contains: "Your information has been submitted"
