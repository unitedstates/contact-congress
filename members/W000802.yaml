bioguide: W000802
contact_form:
  method: POST
  action: http://www.whitehouse.senate.gov/contact
  steps:
    - visit: http://www.whitehouse.senate.gov/contact
    - fill_in:
      - name: fname
        selector: "#contactfname"
        value: "$NAME_FIRST"
        required: Yes
      - name: lname
        selector: "#contactlname"
        value: "$NAME_LAST"
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone_number
        selector: "#phone_number"
        value: "$PHONE"
        required: Yes
      - name: email
        selector: "#email_address"
        value: "$EMAIL"
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: Yes
      - name: subject
        selector: "#subject"
        value: "$SUBJECT"
        required: Yes
      - name: comments
        selector: "#comments"
        value: "$MESSAGE"
        required: Yes
      - name: company
        selector: "#company"
        value: ""
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Senator"
          - "Gov."
          - "Congressman"
          - "Hon."
          - "Fr."
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Fleet Admiral"
          - "Admiral"
          - "Vice Admiral"
          - "Rear Admiral (upper half)"
          - "Rear Admiral (lower half)"
          - "Captain"
          - "Commander"
          - "Lieutenant Commander"
          - "Lieutenant"
          - "Lieutenant, Junior Grade"
          - "Ensign"
          - "Master Chief Petty Officer of the Navy"
          - "Master Chief Petty Officer"
          - "Senior Chief Petty Officer"
          - "Chief Petty Officer"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Chief Warrant Officer"
          - "Warrant Officer"
          - "Sgt Major Of The Corps"
          - "Sergeant Major"
          - "Master Gunnery Sgt"
          - "First Sergeant"
          - "Master Sergeant"
          - "Gunnery Sergeant"
          - "Staff Sergeant"
          - "Sergeant"
          - "Corporal"
          - "Lance Corporal"
          - "Private First Class"
          - "Private"
          - "General of the Air Force"
          - "General"
          - "Lieutenant General"
          - "Major General"
          - "Brigadier General"
          - "Colonel"
          - "Lieutenant Colonel"
          - "Major"
          - "Captain"
          - "First Lieutenant"
          - "Second Lieutenant"
          - "Chief Master Sergeant of the Air Force"
          - "Command  Chief Master Sergeant"
          - "Chief Master Sergeant"
          - "Senior Master Sergeant"
          - "Technical Sergeant"
          - "Senior Airman"
          - "Airman First Class"
          - "Airman"
          - "Brother"
      - name: state
        selector: "#state"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_TERRITORIES
    - click_on:
      - value: Submit
        selector: "#side-search-btn"
    - find:
      - selector: "h1"
        value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for reaching out to my office."
