bioguide: M000355
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.mcconnell.senate.gov/public/?p=ContactForm"
    - fill_in:
      - name: first
        selector: input#field_061FC3B2-E4C0-4511-BD3D-962FFFA4F9AF
        value: $NAME_FIRST
        required: true
      - name: last
        selector: input#field_31B3535F-6AD8-4C3C-8876-653DE5182ACA
        value: $NAME_LAST
        required: true
      - name: street
        selector: input#field_0156DF60-BCBF-4657-A7F4-B7F954953B24
        value: $ADDRESS_STREET
        required: true
      - name: street2
        selector: input#field_BA6F9BC3-B10D-4439-BD8B-5DC4B5EE44D6
        value: $ADDRESS_STREET_2
        required: false
      - name: city
        selector: input#field_42B6058F-7C90-404D-A138-FAD56CEBC49D
        value: $ADDRESS_CITY
        required: true
      - name: zip5
        selector: input#field_CF98CDF4-A74D-40E4-94A7-668EFCD3F14F
        value: $ADDRESS_ZIP5
        required: true
      - name: phone
        selector: input#field_9BE2DFE0-B37E-4343-AD44-AF07DA58CD87
        value: $PHONE
        required: true
      - name: email
        selector: input#field_9335A6BD-0A8E-47A8-837C-C7B08FA9A031
        value: $EMAIL
        required: true
      - name: subject
        selector: input#field_3809220E-EE1B-4771-81E2-48B31FA91F9D
        value: $SUBJECT
        required: true
      - name: message
        selector: textarea#field_1F71BC5E-19C7-4DEF-AF1D-C2DDCD1E374C
        value: $MESSAGE
        required: true
        options:
          max_length: 2800
    - select:
      - name: prefix
        selector: select#field_EB9DCE9E-EB6B-405C-92FE-E4C60CC85593
        value: $NAME_PREFIX
        required: true
        options:
          Mr.: Mr.
          Mrs.: Mrs.
          Ms.: Ms.
          Miss: Miss
          Mr. and Mrs.: Mr. and Mrs.
          Dr.: Dr.
          Dr. and Mrs.: Dr. and Mrs.
          Dr. and Mr.: Dr. and Mr.
          Reverend: Reverend
          Rev. and Mrs.: Rev. and Mrs.
          Rev. and Mr.: Rev. and Mr.
          Sister: Sister
          Pastor: Pastor
          The Honorable: The Honorable
          Representative: Representative
          Senator: Senator
          Admiral: Admiral
          Captain: Captain
          Colonel: Colonel
          Commander: Commander
          Corporal: Corporal
          Father: Father
          First Lieutenant: First Lieutenant
          General: General
          Major: Major
          Major General: Major General
          PFC: PFC
          Rabbi: Rabbi
          Sergeant: Sergeant
      - name: topic
        selector: select#field_B514DA7B-918F-4089-BDFF-8F56201EB856
        value: $TOPIC
        required: true
        options:
          MEETING REQUEST: MEETING REQUEST
          PHONE CALL: PHONE CALL
          AGRICULTURE: AGRICULTURE
          ANIMAL WELFARE: ANIMAL WELFARE
          ARMED SERVICES: ARMED SERVICES
          BANKING: BANKING
          BUDGET: BUDGET
          COMMERCE: COMMERCE
          CONGRATS: CONGRATS
          CONSTITUTIONAL AMENDMENT: CONSTITUTIONAL AMENDMENT
          CRIME: CRIME
          EDUCATION: EDUCATION
          ENERGY: ENERGY
          ENVIRONMENT: ENVIRONMENT
          FINANCE: FINANCE
          FLAGS: FLAGS
          FOODSTAMP: FOODSTAMP
          FOREIGN AFFAIRS: FOREIGN AFFAIRS
          GRANTS: GRANTS
          HEALTH: HEALTH
          IMMIGRATION: IMMIGRATION
          INTELLIGENCE: INTELLIGENCE
          INTERNET/RADIO/TV: INTERNET/RADIO/TV
          INTERNSHIP: INTERNSHIP
          JUDICIAL: JUDICIAL
          LABOR: LABOR
          MEDICARE: MEDICARE
          OTHER: OTHER
          SOCIAL SECURITY: SOCIAL SECURITY
          TAX: TAX
          TELECOMMUNICATIONS: TELECOMMUNICATIONS
          TOBACCO: TOBACCO
          TOURS: TOURS
          TRANSPORTATION: TRANSPORTATION
          VETERANS: VETERANS
    - click_on:
      - value: Submit
        selector: form#form_2A1CD1E7-C5A2-44AE-8451-1A352299C051 div.buttonHolder input.btn-primary
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for sharing your thoughts with me"
