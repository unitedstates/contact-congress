bioguide: T000464
contact_form:
  method: POST
  action: http://www.tester.senate.gov/?p=email_senator&clear_cache=1
  steps:
    - visit: http://www.tester.senate.gov/?p=email_senator
    - fill_in:
      - name: firstName
        selector: "#input_1_2"
        value: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: "#input_1_3"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: "#input_1_6_1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: city
        selector: "#input_1_6_3"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "#input_1_6_5"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone
        selector: "#input_1_7"
        value: "$PHONE"
        required: true
      - name: email
        selector: "#input_1_9"
        value: "$EMAIL"
        required: Yes
      - name: vemail
        selector: "#input_1_9_2"
        value: "$EMAIL"
        required: Yes
      - name: messageSubject
        selector: "#input_1_11"
        value: "$SUBJECT"
        required: Yes
      - name: MessageBody
        selector: "#input_1_12"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: Prefix
        selector: "#input_1_1"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Mr. and Mrs."
          - "Miss"
          - "Dr."
          - "Dr. and Mrs."
          - "Dr. and Mr."
          - "Admiral"
          - "Captain"
          - "Chief Master Sergeant"
          - "Colonel"
          - "Commander"
          - "Corporal"
          - "Father"
          - "General"
          - "Lieutenant"
          - "Lieutenant Colonel"
          - "Major"
          - "Master Sergeant"
          - "Reverend"
          - "Sergeant"
          - "Second Lieutenant"
          - "ergeant Major"
          - "Sister"
          - "Technical Sergeant"
      - name: Subject
        selector: "#input_1_17"
        value: "$TOPIC"
        required: Yes
        options:
          "Abortion": "Abortion"
          "Afghanistan": "Afghanistan"
          "Agriculture": "Agriculture"
          "Animals": "Animals"
          "Arts and Humanities": "Arts and Humanities"
          "Budget": "Budget"
          "Business": "Business"
          "Children/Family": "Children/Family"
          "Civil Rights": "Civil Rights"
          "Commerce": "Commerce"
          "Communication": "Communication"
          "Economy": "Economy"
          "Education": "Education"
          "Elections": "Elections"
          "Energy": "Energy"
          "Environment": "Environment"
          "Family": "Family"
          "Finance": "Finance"
          "Foreign Affairs": "Foreign Affairs"
          "Forest Jobs and Recreation Act": "Forest Jobs and Recreation Act"
          "Guns": "Guns"
          "Health": "Health"
          "Homeland Security": "Homeland Security"
          "Housing": "Housing"
          "Indian Affairs": "Indian Affairs"
          "Internship": "Internship"
          "Immigration": "Immigration"
          "Iraq": "Iraq"
          "Judiciary": "Judiciary"
          "Labor": "Labor"
          "Law and Justice": "Law and Justice"
          "Medicaid": "Medicaid"
          "Medicare": "Medicare"
          "Meeting Request": "Meeting Request"
          "Military Affairs": "Military Affairs"
          "Page Program": "Page Program"
          "Religion": "Religion"
          "Science and Technology": "Science and Technology"
          "Seniors": "Seniors"
          "Social Security": "Social Security"
          "TANF": "TANF"
          "Taxes": "Taxes"
          "Trade": "Trade"
          "Transportation": "Transportation"
          "Tour Request": "Tour Request"
          "Veterans": "Veterans"
          "Welfare": "Welfare"
          "Wolves": "Wolves"
          "Women's Issues": "Women's Issues"
    - javascript:
      - value: document.querySelector(".textarea").value = document.querySelector(".textarea").value.replace(/"/g, '');
    - click_on:
      - value: Submit
        selector: "#gform_submit_button_1"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you! Your message to Jon has been sent."
