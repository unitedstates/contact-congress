bioguide: S000480
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://slaughter.house.gov/contact/email-louise"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Ms.: Ms.
            Miss: Miss
            Mrs.: Mrs.
            Mr.: "Mr."
            "Mr. and Mrs.": "Mr. and Mrs."
            Rev.: Rev.
            Dr.: Dr.
            "The Honorable": "The Honorable"
            Rabbi: Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            "Animal Rights": AN
            "Arts and Humanities": ART
            Budget: BUD
            Business: "business"
            "Community Safety": community
            "Defense and Military": DEF
            "Disability Rights": disability
            "Economy": ECON
            "Education": EDU
            "Energy & Environment": energy
            "Financial Services": financial
            "Foreign Affairs": FR
            "Government Reform": GOV
            Health: HEA
            "Homeland Security": HOM
            Housing: HUD
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            "Native Americans": native
            Poverty: poverty
            "Reproductive Rights": reproductive
            "Science and Technology": SCI
            "Social Security": "Social Security"
            Taxes: TAX
            Telecommunications: TEL
            Trade: TRADE
            Transportation: TRA
            Veterans: VET
            "Women's Issues": WOMEN
            "Other Issue": OTHER
        - name: required-response
          selector: "#required-response"
          value: Y
          required: true
          options: 
            Yes, please contact me: Y
            No, I wanted to voice my opinion: N
    - click_on:
        - value: Send Email to Representative Slaughter
          selector: "#submit"
    - find:
        - selector: ".data"
  success:
    headers:
      status: 200
    body:
      contains: Thank you