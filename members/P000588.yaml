bioguide: P000588
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://pearce.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Help with a Federal Agency: CASE
            Agriculture: AGRI
            Arts and Humanities: OTH
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: GR
            Congress and Elections: GR
            Defense and Military: DEF
            Education: EDU
            Energy: ENR
            Environment: ENV
            Federal Employees: GR
            Foreign Relations: FAFF
            Health: HLTH
            Immigration: IMM
            Judiciary: JUD
            Labor: LBR
            Science and Technology: SCIENCE
            Social Security: SOC
            Social Services: WEL
            Taxes: TAX
            Telecommunications: TELE
            Transportation: TRANS
            Trade: TRD
            Veterans: VET
            "Women's Issues": FAM
            Other Issues: OTH
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
