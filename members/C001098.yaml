bioguide: C001098
contact_form:
  method: post
  action: "/?p=form&id=16"
  steps:
    - visit: "http://www.cruz.senate.gov/?p=form&id=16"
    - fill_in:
        - name: FIRST
          selector: "#gen-fieldid-3"
          value: $NAME_FIRST
          required: true
        - name: LAST
          selector: "#gen-fieldid-5"
          value: $NAME_LAST
          required: true
        - name: ADDR1
          selector: "#gen-fieldid-7"
          value: $ADDRESS_STREET
          required: true
        - name: CITY
          selector: "#gen-fieldid-11"
          value: $ADDRESS_CITY
          required: true
        - name: ZIP
          selector: "#gen-fieldid-15"
          value: $ADDRESS_ZIP5
          required: true
        - name: PHONE
          selector: "#gen-fieldid-17"
          value: $PHONE
          required: true
        - name: EMAIL
          selector: "#gen-fieldid-19"
          value: $EMAIL
          required: true
        - name: vemail
          selector: "#gen-fieldid-21"
          value: $EMAIL
          required: true
        - name: SUBJECT
          selector: "#gen-fieldid-25"
          value: $SUBJECT
          required: true
        - name: MSG
          selector: "#gen-fieldid-27"
          value: $MESSAGE
          required: true
    - select:
        - name: PREFIX
          selector: "#gen-fieldid-1"
          value: $NAME_PREFIX
          required: true
          options:
            "-- please select a prefix --": "null"
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Admiral: Admiral
            Captain: Captain
            Chief Master Sergeant: Chief Master Sergeant
            Colonel: Colonel
            Commander: Commander
            Corporal: Corporal
            Father: Father
            Lieutenant: Lieutenant
            Lieutenant Colonel: Lieutenant Colonel
            Master Sergeant: Master Sergeant
            Reverend: Reverend
            Sergeant: Sergeant
            Second Lieutenant: Second Lieutenant
            Sergeant Major: Sergeant Major
            Sister: Sister
            Technical Sergeant: Technical Sergeant
        - name: TOPIC
          selector: "#gen-fieldid-23"
          value: $TOPIC
          required: true
          options:
            "-- please select a topic --": "null"
            Agriculture: Agriculture
            Animal Welfare: Animal Welfare
            Banking/Housing: Banking/Housing
            Budget/Appropriations: Budget/Appropriations
            Campaigns/Elections: Campaigns/Elections
            Constitutional/Civil Rights: Constitutional/Civil Rights
            Crime: Crime
            Defense/National Security: Defense/National Security
            Economy/Jobs: Economy/Jobs
            Education: Education
            Energy: Energy
            Environment: Environment
            Foreign Policy: Foreign Policy
            Government Reform/Regulations: Government Reform/Regulations
            Health Care: Health Care
            Immigration: Immigration
            Judiciary: Judiciary
            Labor: Labor
            Monetary Policy: Monetary Policy
            NASA: NASA
            Science and Technology: Science and Technology
            Second Amendment: Second Amendment
            Social Issues: Social Issues
            Social Security: Social Security
            Taxes: Taxes
            Telecommunications: Telecommunications
            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
            Welfare: Welfare
    - check:
        - name: respond
          selector: "input[type='radio'][name='respond'][value='Yes']"
          value: "Yes"
    - javascript:
        - value: document.querySelector("#gen-fieldid-27").value = document.querySelector("#gen-fieldid-27").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit
          selector: "#block5 form input[name='formaction']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you