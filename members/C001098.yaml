bioguide: C001098
contact_form:
  method: post
  action: /?p=email_senator
  steps:
    - visit: "http://www.cruz.senate.gov/?p=email_senator"
    - fill_in:
        - name: FIRST
          selector: "#gen-fieldid-3"
          value: $NAME_FIRST
          required: true
        - name: LAST
          selector: "#gen-fieldid-5"
          value: $NAME_LAST
          required: true
        - name: ADDR1
          selector: "#gen-fieldid-7"
          value: $ADDRESS_STREET
          required: true
        - name: CITY
          selector: "#gen-fieldid-11"
          value: $ADDRESS_CITY
          required: true
        - name: ZIP
          selector: "#gen-fieldid-15"
          value: $ADDRESS_ZIP5
          required: true
        - name: PHONE
          selector: "#gen-fieldid-17"
          value: $PHONE
          required: true
        - name: EMAIL
          selector: "#gen-fieldid-19"
          value: $EMAIL
          required: true
        - name: vemail
          selector: "#gen-fieldid-21"
          value: $EMAIL
          required: true
        - name: SUBJECT
          selector: "#gen-fieldid-25"
          value: $SUBJECT
          required: true
        - name: MSG
          selector: "#gen-fieldid-27"
          value: $MESSAGE
          required: true
    - select:
        - name: PREFIX
          selector: "#gen-fieldid-1"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Miss: Miss
            Dr.: Dr.
            Dr. and Mrs.: Dr. and Mrs.
            Dr. and Mr.: Dr. and Mr.
            Admiral: Admiral
            Captain: Captain
            Chief Master Sergeant: Chief Master Sergeant
            Colonel: Colonel
            Commander: Commander
            Corporal: Corporal
            Father: Father
            Lieutenant: Lieutenant
            Lieutenant Colonel: Lieutenant Colonel
            Master Sergeant: Master Sergeant
            Reverend: Reverend
            Sergeant: Sergeant
            Second Lieutenant: Second Lieutenant
            Sergeant Major: Sergeant Major
            Sister: Sister
            Technical Sergeant: Technical Sergeant
        - name: STATE
          selector: "#gen-fieldid-13"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AA
            - AE
            - AP
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WY
        - name: TOPIC
          selector: "#gen-fieldid-23"
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Animal Welfare: Animal Welfare
            Banking/Housing: Banking/Housing
            Budget/Appropriations: Budget/Appropriations
            Campaigns/Elections: Campaigns/Elections
            Constitutional/Civil Rights: Constitutional/Civil Rights
            Crime: Crime
            Defense/National Security: Defense/National Security
            Economy/Jobs: Economy/Jobs
            Education: Education
            Energy: Energy
            Environment: Environment
