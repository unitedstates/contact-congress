            Trade: Trade
            Transportation: Transportation
            Veterans: Veterans
            Welfare: Welfare
            Other: Other
    - check:
        - name: respond
          selector: "input[type='radio'][name='respond'][value='Yes']"
          value: "Yes"
    - click_on:
        - value: Submit
          selector: "#block5 form input[name='formaction']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you! Your message has been sent."