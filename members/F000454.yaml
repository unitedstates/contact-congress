bioguide: F000454
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://foster.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Miss.
            - Hon.
            - Dr.
            - Rev.
            - Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGRI
            Animals: ANML
            Arts and Humanities: ARTS
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CMPN
            Congress and Elections: CMPN
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENR
            Environment: ENV
            Federal Employees: GOV
            Foreign Relations: FAFF
            Government Reform: GOV
            Guns: GUNS
            Health: HLTH
            Homeland Security: HOM
            Housing and Urban Development: HOUS
            Immigration: IMM
            International Relations: FAFF
            Judiciary: JUD
            Labor: LAB
            LGBT: JUD
            No Response Necessary: NR
            Post Office: POSTAL
            Science and Technology: SCI
            Social Issues: FAM
            Senior Citizens: OTH
            Social Security: SOC
            Social Services: OTH
            Taxes: TAX
            Telecommunications: TELE
            Transportation: TRANS
            Trade: TRD
            Veterans: VET
            "Women's Issues": WOM
            Welfare: WEL
            Other Issues: OTH
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
