bioguide: P000603
contact_form:
  method: post
  action: "/connect/email-rand"
  steps:
    - visit: "http://www.paul.senate.gov/connect/email-rand"
    - fill_in:
        - name: first
          selector: "#edit-first"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#edit-last"
          value: $NAME_LAST
          required: true
        - name: addr1
          selector: "#edit-addr1"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#edit-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#edit-zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#edit-phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#edit-email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#edit-subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#edit-message"
          value: $MESSAGE
          required: true
    - select:
        - name: issue
          selector: "#edit-issue"
          value: $TOPIC
          required: true
          options:
            Abortion/Pro-Life: "ABR"
            Academy: "ACD"
            Adoption: "ADP"
            Agriculture: "AGR"
            Appropriations: "APP"
            Arts and Humanities: "ART"
            Banking: "FIN"
            Budget: "BUD"
            Census: "CEN"
            Constitutional Issues: "CONS"
            Courts and Judges: "JUD"
            Crime &amp; Law Enforcement: "CRI"
            Defense and Armed Services: "DEF"
            Economic Development: "ECO"
            Education: "EDU"
            Energy and Natural Resources: "ENE"
            Environment: "ENV"
            FEMA: "FEMA"
            Foreign Affairs: "FOR"
            Government Reform and Oversight: "GOV"
            Health Care: "HEA"
            Homeland Security and TSA: "HOM"
            Housing: "HOU"
            Illegal Drugs: "DRU"
            Immigration and Border Security: "IMM"
            Intelligence: "INT"
            Labor and Pensions: "LAB"
            Medicaid: "MEDICAID"
            Medicare: "MEDICARE"
            Post Offices: "PO"
            Referral: "REF"
            Religion: "REL"
            Rural Development: "RURAL"
            Science and Technology AND Space and NASA: "SCI/TECH"
            Second Amendment: "GUN"
            Small Business: "SMB"
            Social Security: "SSEC"
            Special Letter: "SPEC"
            Taxes: "TAX"
            Telecommunications: "TEL"
            Trade and Commerce: "TRADE"
            Transportation: "TRA"
            Veterans Issues: "VET"
    - javascript:
        - value: document.querySelector("#edit-message").value = document.querySelector("#edit-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit
          selector: "#edit-submit--2"
    - find:
        - selector: ".alert-success"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission.
