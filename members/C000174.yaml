bioguide:  C000174
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.carper.senate.gov/public/index.cfm/email-senator-carper"
    - fill_in:
        - name: input_2
          selector: "#input_1_2"
          value: $NAME_FIRST
          required: true
        - name: input_3
          selector: "#input_1_3"
          value: $NAME_LAST
          required: true
        - name: input_6.1
          selector: "#input_1_6_1"
          value: $ADDRESS_STREET
          required: true
        - name: input_6.3
          selector: "#input_1_6_3"
          value: $ADDRESS_CITY
          required: true
        - name: input_6.5
          selector: "#input_1_6_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_9
          selector: "#input_1_9"
          value: $EMAIL
          required: true
        - name: input_9_2
          selector: "#input_1_9_2"
          value: $EMAIL
          required: true  
        - name: input_12
          selector: "#input_1_12"
          value: $MESSAGE
          required: true
        - name: input_7
          selector: "#input_1_7"
          value: $PHONE
          required: true
    - select:
        - name: input_1
          selector: "#input_1_1"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Dr.
        - name: input_17
          selector: "#input_1_17"
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Amtrak: Amtrak
            Animal Rights: Animal Rights
            Arts and Humanities: Arts and Humanities
            Banking: Banking
            Budget: Budget
            Campaign Finance: Campaign Finance
            Civil Rights: Civil Rights
            Consumer Safety: Consumer Safety
            Crime: Crime
            Defense: Defense
            Economy: Economy
            Education: Education
            Energy and Gas Prices: Energy/Gas Prices
            Environment: Environment
            Foreign Relations: Foreign Relations
            Federal and State Grants: Grants~ Federal/State
            Guns and Firearms: Guns/Firearms
            Hospitals and Health Care: Health Care General/Hospitals
            Support for Health Care Reform: Health Care Reform - Support
            Opposition to Health Care Reform: Health Care Reform - Oppose
            Homeland Security: Homeland Security
            Housing: Housing
            Immigration: Immigration
            Iraq: Iraq
            Judicial Nominations: Judicial Nominations
            Labor: Labor
            "Medicare, Medicaid and Prescription Drugs": Medicare/Medicaid/Prescription Drugs
            Postal Issues: Postal Issues
            Prime Hook: Prime Hook
            Reproductive Choice: Reproductive Choice
            Science and Technology: "Science & Technology"
            Senior Citizens: Seniors
            Social Security: Social Security
            Tax Reform: Tax Reform
            Domestic Trade: Trade - Domestic
            Foreign Trade: Trade - Foreign
            Transportation: Transportation
            Telecommunications: TV/Radio/Internet/Telecommunications
            Veterans: "Veteran's Issues"
            Welfare: Welfare
    - javascript:
        - value: document.querySelector("#input_1_12").value = document.querySelector("#input_1_12").value.replace(/"/g, '');
    - click_on:
        - value: submit
          selector: "#gform_submit_button_1"
  success:
    headers:
      status: 200
    body:
      contains: Thank you so much for contacting me
