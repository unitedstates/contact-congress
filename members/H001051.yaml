bioguide: H001051
contact_form:
  action: /forms/writeyourrep/
  method: GET
  steps:
    - visit: "http://hannaforms.house.gov/contact/"
    - fill_in:
      - name: zip5
        required: true
        selector: "form.zipform input[name="zip5"]"
        value: $ADDRESS_ZIP5
      - name: zip4
        required: true
        selector: "form.zipform input[name="zip4"]"
        value: $ADDRESS_ZIP4
