bioguide: D000615
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://jeffduncan.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone1
          selector: "#phone1"
          value: $PHONE_AREA_CODE
          required: true
        - name: phone2
          selector: "#phone2"
          value: $PHONE_EXCHANGE_CODE
          required: true
        - name: phone3
          selector: "#phone3"
          value: $PHONE_SUBSCRIBER_NUMBER
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - "Ms."
            - "Miss"
            - "Mrs."
            - "Mr."
            - "Mr. and Mrs."
            - "Rev."
            - "Dr."
            - "The Honorable"
            - "Rabbi"
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Debt Ceiling: WEBDEBT
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Gas Prices: WEBGAS
            Government Issues: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Labor: WEBLAB
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRADE
            Veterans: WEBVET
            Welfare: WEBWEL
            Other Issues: WEBOTH
        - name: response
          selector: "#required-response"
          value: Y
          required: true
          options:
            - "Y"
            - "N"
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - selector: "h1#page-title-no-line"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:" 
