bioguide:  K000377
contact_form:
  method: post
  action: /
  steps:
    - visit: "https://www.kelly.senate.gov/contact/contact-form/"
    - wait:
        - value: 10
    - javascript:
        - value: "document.querySelector('.elementor-location-header').remove();"
    - javascript:
        - value: "document.querySelector('#gform_wrapper_1').style.display = 'block'"
    - fill_in:
        - name: "input_2"
          selector: "input[name='input_2']"
          value: $NAME_FIRST
          required: true
        - name: "input_3"
          selector: "input[name='input_3']"
          value: $NAME_LAST
          required: true
        - name: "input_12"
          selector: "textarea[name='input_12']"
          value: $MESSAGE
          required: true
        - name: "input_11"
          selector: "input[name='input_11']"
          value: $SUBJECT
          required: true
        - name: "input_6.1"
          selector: "input[name='input_6.1']"
          value: $ADDRESS_STREET
          required: true
        - name: "input_6.3"
          selector: "input[name='input_6.3']"
          value: $ADDRESS_CITY
          required: true
        - name: "input_6.5"
          selector: "input[name='input_6.5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: "input_9"
          selector: "input[name='input_9']"
          value: $EMAIL
          required: true
        - name: "input_9_2"
          selector: "input[name='input_9_2']"
          value: $EMAIL
          required: true
        - name: "input_7"
          selector: "input[name='input_7']"
          value: $PHONE
          required: true
    - select:
        - name: "input_17"
          selector: "select[name='input_17']"
          value: $TOPIC
          required: true
          options:
             Agriculture: AGR
             Animal Rights: ANIMAL RIGHTS
             Appropriations: APP
             "Arts & Humanities": ARTS
             "Banking & Financial Services": FIN_OVSIGHT
             Budget: NO CODE
             "Campaign/Election Reform": CAMPR
             Children: KIDS
             Consumer Protection: CONSUMER PROTECTION
             Defense and Military: DEF or MIL
             Economic Development: ECON
             Education: EDU
             Energy: ENE
             Environment: ENV
             Ethics Reform: NO CODE
             Foreign Relations: INT
             Guns: GUN_VIO
             Healthcare: HEALTH
             Homeland Security: HOM
             Housing and Urban Affairs: HOUSING
             Immigration: IMM
             Insurance Problems: NO CODE
             Intelligence: SURVEILLANCE
             Interior: NO CODE
             Judiciary: JUD
             Labor: LABOR
             Nutrition: SNAP
             Postal Service: POSTAL
             Science and Innovation: SCIENCE
             Seniors: SENIORS
             Social Issues: SOC
             Taxes: TAX
             Technology and Telecom: TECH and TELECOMM
             Trade: TRADE
             Transportation: TRANSPO
             Veterans: VET
             Women and Children: "WOMENS ISSUES.P"
    - click_on:
        - selector: "#choice_1_18_0"
    - javascript:
        - value: "document.querySelector('#gform_1').insertAdjacentHTML('beforeend', '<textarea name='g-recaptcha-response' id='g-recaptcha-response'></textarea>');;"
    - javascript:
        - value: "document.querySelector('#gform_1').style.backgroundColor = 'blue';"
    - click_on:
        - selector: "#choice_1_18_0sdfsdf3"
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit
          selector: input[type='submit']
    - wait:
        - value: 10
    - javascript:
        - value: "document.querySelector('#gform_wrapper_1').style.display = 'block'"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sharing your thoughts