bioguide: PAL000224
contact_form:
  method: post
  action: /contact#usermessage5a
  steps:
    - visit: "http://www.senatormattsmith.com/contact"
    - fill_in:
        - name: fname
          selector: "#cf2_field_2"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#cf2_field_3"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#cf2_field_4"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#cf2_field_6"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#cf2_field_8"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#cf2_field_9"
          value: $EMAIL
          required: true
        - name: message
          selector: "#cf2_field_11"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#cf5_field_1"
          value: $NAME_PREFIX
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Dr.
            - Hon.
    - click_on:
        - value: Submit
          selector: "#sendbutton2"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
