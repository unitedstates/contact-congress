contact_form:
  method: POST
  action: http://www.donnelly.senate.gov/contact/email-joe
  steps:
    - visit: http://www.donnelly.senate.gov/contact/email-joe
    - wait:
      - value: 3
    - select:
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: Yes
        options:
          "--Select an Issue--" : null 
          Abortion : JUD.ABORTION
          Aging/Seniors : Aging
          Agriculture : AGR
          Animals : ANIMALS
          Appropriations : APPROPS
          Banking : FS
