          Social Security : SS
          Taxes : TAX
          Telecommunications : TEL
          Trade : Trade
          Transportation/Infrastructure : TRA
          Veterans : VET
          Women's Issues : WOMEN
    - wait:
      - value: 3
    - find:
      - selector: "#continue-form"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: Yes
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone_number
        selector: "#phone_number"
        value: "$PHONE"
        required: Yes
      - name: email_address
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: Yes
      - name: messagesubject
        selector: "#messagesubject"
        value: "$SUBJECT"
        required: Yes
      - name: message
        selector: "#message"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
