          Crime : CRIME
          Defense : DEF
          Disability : Disability
          Drugs : JUD
          Education/Humanities : ED
          Election Reform : ELECTIONREFORM
          Energy : EN
          Environment : ENV
          Foreign Affairs : IR
          Firearms : JUD.GUN
          Healthcare : HE
          Homeland Security : HS
          Housing : FS.HOUSING
          Hunger/Nutrition : NUT
          Immigration : IMM
          Insurance : FS
          Jobs : JOBS
          Judiciary : JUD
          Labor : LABOR
          Medicare/Medicaid : HE.MEDICARE
          Military : DEF
