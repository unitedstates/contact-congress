bioguide: C000984
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://cummings.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Dr.: Dr
            Ms.: Ms
            Mrs.: Mrs
            Mr.: Mr
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: ANI
            Arts and Humanities: ART
            Badger Army Ammunition Plant: BAAP
            Banking and Finance: BAN
            Budget and Economy: BUD
            Campaign Finance Reform: CAMFIN
            Congress and Elections: CONG
            District of Columbia--Tours: TOURS
            Defense and Military: DEF
            Education: EDU
            Energy: ENG
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FOR
            Guns: GUNS
            Health: HEALTH
            Housing and Urban Development: HOU
            Immigration: IMM
            Judiciary: JUD
            Labor: LBR
            LGBT: LGBT
            Post Office: POS
            Science and Technology: SCI
            Senior Citizens: SENIORS
            Social Security: SOC
            Social Services: SOCISERV
            Taxes: TAX
            Telecommunications: TEC
            Transportation: TRANS
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Other Issues: OTHER
    - check:
        - name: speech
          selector: "#speech_0"
          value: Voice
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - selector: "h1#page-title-no-line"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
