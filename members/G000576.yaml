          selector: "#ctl00_ctl14_ReplyChoice_0"
          value: Respond
    - javascript:
        - value: document.querySelector("#ctl00_ctl14_Body").value = document.querySelector("#ctl00_ctl14_Body").value.replace(/"/g, '');
