bioguide: G000560 
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://tomgraves.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
      - selector: "#aspnetForm"
    - fill_in:
      - name: ctl00$ctl14$FirstName
        selector: "#ctl00_ctl14_FirstName"
        value: $NAME_FIRST
        required: true
      - name: ctl00$ctl14$LastName
        selector: "#ctl00_ctl14_LastName"
        value: $NAME_LAST
        required: true
      - name: ctl00$ctl14$Street
        selector: "#ctl00_ctl14_Street"
        value: $ADDRESS_STREET
        required: true
      - name: ctl00$ctl14$City
        selector: "#ctl00_ctl14_City"
        value: $ADDRESS_CITY
        required: true
      - name: ctl00$ctl14$Zip
        selector: "#ctl00_ctl14_Zip"
        value: $ADDRESS_ZIP5
        required: true
      - name: ctl00$ctl14$Phone
        selector: "#ctl00_ctl14_Phone"
        value: $PHONE
        required: true
      - name: ctl00$ctl14$Email
        selector: "#ctl00_ctl14_Email"
        value: $EMAIL
        required: true
      - name: ctl00$ctl14$Subject
        selector: "#ctl00_ctl14_Subject"
        value: $SUBJECT
        required: true
      - name: ctl00$ctl14$Body
        selector: "#ctl00_ctl14_Body"
        value: $MESSAGE
        required: true
      - name: ctl00$ctl14$CampaignID
        selector: "#ctl00_ctl14_CampaignID"
        value: $CAMPAIGN_UUID
        required: false
      - name: ctl00$ctl14$CampaignInfo
        selector: "#ctl00_ctl14_CampaignInfo"
        value: $CAMPAIGN_UUID
        required: false
    - select:
        - name: ctl00$ctl14$PrefixList
          selector: "#ctl00_ctl14_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Mr. and Mrs.
            - Dr.
            - The Honorable
            - The Reverend
            - Rabbi
            - Airman
            - Brigadier General
            - Cadet
            - Captain
            - Chaplain
            - Chief Master Sergeant
            - Chief Petty Officer
            - Chief Warrant Officer
            - Colonel
            - Commander
            - Command Sergeant Major
            - Congressman
            - Congresswoman
            - Corporal
            - Ensign
            - First Lieutenant
            - First Sergeant
            - General
            - Gunnery Sergeant
            - Lance Corporal
            - Lieutenant
            - Lieutenant Colonel
            - Lieutenant Commander
            - Lieutenant General
            - Lieutenant Junior Grade
            - Major
            - Major General
            - Master Chief Petty Officer
            - Master Gunnery Sergeant
            - Master Sergeant
            - Pastor
            - Private
            - Private First Class
            - Seaman
            - Senator
            - Sergeant
            - Sergeant Major
            - Sheriff
            - Staff Sergeant
            - Warrant Officer
        - name: ctl00$ctl14$State
          selector: "#ctl00_ctl14_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
    - check:
        - name: ctl00$ctl14$ReplyChoice
          selector: "#ctl00_ctl14_ReplyChoice_0"
          required: true
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl14_SubmitButton"
    - find:
        - selector: "#ctl00_ctl14_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to write me
