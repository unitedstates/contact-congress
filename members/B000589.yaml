bioguide: B000589
contact_form:
  method: post
  action: /contact.aspx
  steps:
    - visit: "https://boehner.house.gov/contact/email.htm?zip5=45069&zip4=6637"
    - find:
        selector: "#ctl00_ctl12_ctl00_Text form"
    - fill_in:
        - name: firstname
          selector: "#ctl00_ctl12_ctl00_Text form input[name='firstname']"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#ctl00_ctl12_ctl00_Text form input[name='lastname']"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#ctl00_ctl12_ctl00_Text form input[name='street']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#ctl00_ctl12_ctl00_Text form input[name='city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#ctl00_ctl12_ctl00_Text form input[name='zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#ctl00_ctl12_ctl00_Text form input[name='phone']"
          value: $PHONE
          required: false
        - name: Email
          selector: "#ctl00_ctl12_ctl00_Text form input[name='Email']"
          value: $EMAIL
          required: true
        - name: message
          selector: "#ctl00_ctl12_ctl00_Text form textarea[name='message']"
          value: $MESSAGE
          required: true
    - select:
        - name: State
          selector: "#ctl00_ctl12_ctl00_Text form select[name='State']"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IN
            - IL
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
    - check:
        - name: EconomyCB
          selector: "#EconomyCB"
          value: "on"
    - uncheck:
        - name: subscribe
          selector: "#subscribe"
          value: "on"
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl12_ctl00_Text form input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for e-mailing me
