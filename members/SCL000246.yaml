bioguide: SCL000246
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.scstatehouse.gov/email.php?T=M&C=279545421"
    - fill_in:
        - name: fname
          selector: "#contactform_FIRSTNAME"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#contactform_LASTNAME"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#contactform_ADDRESS1"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#contactform_ADDRESS2"
          value: $ADDRESS_STREET_2
    - select:
      - name: state
        selector: "#contactform_STATE"
        value: $ADDRESS_STATE_FULL
        required: true
        options:
          - South Carolina
    - fill_in:
        - name: city
          selector: "#contactform_CITY"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#contactform_ZIP"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#contactform_PHONE"
          value: $PHONE
          required: false
        - name: email
          selector: "#contactform_EMAIL"
          value: $EMAIL
          required: true
        - name: email
          selector: "#contactform_EMAIL2"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#contactform_SUBJECT"
          value: $SUBJECT
          required: false
        - name: message
          selector: "#contactform_MESSAGE"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "#contactform_captcha_code"
          captcha_selector: "#captcha"
          value: "$CAPTCHA_SOLUTION"
          required: true
    - click_on:
        - value: Submit
          selector: "#contactform_sendbutton"
    - wait:
        - value: 10
  success:
    headers:
      status: 200
    body:
      contains: Senate Meeting Schedule
