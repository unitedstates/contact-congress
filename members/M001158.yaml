bioguide: M001158
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://marchant.house.gov/contact/contactform.htm"
    - fill_in:
        - name: required-prefix
          selector: "#contact input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#contact input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contact input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contact input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#contact input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#contact input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#contact input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-email
          selector: "#contact input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#contact textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-state
          selector: "#contact select[name='required-state']"
          value: "TX"
          required: true
          options:
            TX: TX
        - name: required-issue
          selector: "#contact select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Abortion: ABORTION
            Agriculture: AG
            Animals: ANIMALS
            ANWR: ANWR
            Aviation and Planes: AVIATION
            Budget: BUD
            Casework: CASE
            Campaign Finance Reform: CFR
            Child Welfare: CHILD
            Consumer Product Safety: CONSUMER
            Credit and Personal Finance: CRED
            Defense and Military: DEF
            Diseases and Genetics: DISEA
            Drugs and Pharmaceuticals: DRUG
            Economy: ECON
            Education: ED
            Energy: EN
            Environment: ENV
            Flag Requests: FLAG
            Foreign Affairs: FR
            Government Affairs: GOV
            Grant Information: GRANT
            Guns: GUN
            Health: HEA
            Homeland Security: HOME.SEC
            Housing: HOU
            Immigration: IMM
            Infrastructure: INFRA
            Judiciary: JUD
            Labor: LAB
            Medicare: MED
            Mental Health: MENT
            Miscellaneous: MISC
            Prescription Drug Coverage: HE
            Religion: REL
            Retirement: RET
            Science and Technology: SCI
            Seniors and Aging Issues: SENIOR
            Social Issues: SOC
            Social Security: SS
            Taxes: TAX
            Telecommunications: TELECOM
            Terrorism Issues: TERRORISM
            Tour Requests: TOURS
            Trade: TRADE
            Transportation: TRAN
            Veterans Affairs: VET
            War in Iraq: IRQWAR
            "Women's Health": WOMHEA
            Washington Tours: TOUR
            Others: GEN
    - click_on:
        - value: Send Email
          selector: "#contact input[type='submit'][value='Send Email']"
    - find:
        - selector: "span#ctl00_PageLink"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank

