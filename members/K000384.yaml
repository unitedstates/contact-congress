      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: true
      - name: phone_number
        selector: "#phone_number"
        value: $PHONE
        required: true
      - name: email
        selector: "#email"
        value: $EMAIL
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: true
      - name: subject
        selector: "[name='subject']"
        value: $SUBJECT
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
