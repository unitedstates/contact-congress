bioguide: E000294
contact_form: 
  method: post
  action: /htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2
  steps: 
  - visit: https://emmer.house.gov/contact
  - fill_in: 
    - name: required-zip5
      selector: "#required-zip5"
      value: $ADDRESS_ZIP5
      required: true
    - name: zip4
      selector: "#zip4"
      value: $ADDRESS_ZIP4
      required: true
  - click_on: 
    - value: Go To Next Step
      selector: "#emailForm #submit"
  - find: 
    - selector: "#required-prefix"
  - javascript:
    - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
  - fill_in: 
    - name: required-first
      selector: "#required-first"
      value: $NAME_FIRST
      required: true
    - name: required-last
      selector: "#required-last"
      value: $NAME_LAST
      required: true
    - name: required-address
      selector: "#required-address"
      value: $ADDRESS_STREET
      required: true
    - name: required-city
      selector: "#required-city"
      value: $ADDRESS_CITY
      required: true
    - name: required-valid-email
      selector: "#required-valid-email"
      value: $EMAIL
      required: true
    - name: required-phone
      selector: "#required-phone"
      value: $PHONE
      required: true
    - name: required-message
      selector: "#required-message"
      value: $MESSAGE
      required: true
  - select: 
    - name: required-prefix
      selector: "#required-prefix"
      value: $NAME_PREFIX
      required: true
      options: 
        Ms.: Ms.
        Miss: Miss
        Mrs.: Mrs.
        Mr.: Mr.
        Mr. and Mrs.: Mr. and Mrs.
        Rev.: Rev.
        Dr.: Dr.
        The Honorable: The Honorable
        Rabbi: Rabbi
  - javascript:
    - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
  - recaptcha:
    - value: true
  - click_on: 
    - value: Send Email to Representative Emmer
      selector: "#contactForm #submit"
  success: 
    headers: 
      status: 200
    body: 
      contains: your message has been sent
