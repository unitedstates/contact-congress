bioguide: C001056
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "http://www.cornyn.senate.gov/contact"
    - find:
      - selector: input#edit-submitted-please-select-one-1
    - click_on:
      - selector: input#edit-submitted-please-select-one-1
    - fill_in:
      - name: Prefix
        selector: input#edit-submitted-prefix-optional
        value: $NAME_PREFIX
        required: false
      - name: FirstName
        selector: input#edit-submitted-first-name
        value: $NAME_FIRST
        required: true
      - name: LastName
        selector: input#edit-submitted-last-name
        value: $NAME_LAST
        required: true
      - name: Street
        selector: input#edit-submitted-address-1
        value: $ADDRESS_STREET
        required: true
      - name: Street2
        selector: input#edit-submitted-address-2-optional
        value: $ADDRESS_STREET_2
        required: false
      - name: City
        selector: input#edit-submitted-city
        value: $ADDRESS_CITY
        required: true
      - name: ZipCode
        selector: input#edit-submitted-zip-code
        value: $ADDRESS_ZIP5
        required: true
      - name: PhoneNumber
        selector: input#edit-submitted-phone-number-optional
        value: $PHONE
        required: false
      - name: EmailAddress
        selector: input#edit-submitted-email-address
        value: $EMAIL
        required: true
      - name: Message
        selector: textarea#edit-submitted-message
        value: $MESSAGE
        required: true
        options:
          blacklist: "/\\-\\-/"
    - find:
      - selector: select#edit-submitted-issue
    - select:
      - name: Topic
        selector: select#edit-submitted-issue
        value: $TOPIC
        required: true
        options:
          Abortion: Abortion
          Agriculture: Agriculture
          Arts and Humanities: Arts and Humanities
          Banking: Banking
          Budget: Budget
          Communications: Communications
          Crime/Law Enforcement: Crime/Law Enforcement
          Defense: Defense
          Education: Education
          Election Reform: Election Reform
          Energy: Energy
          Environment: Environment
          Finance: Finance
          Firearms: Firearms
          Foreign Affairs: Foreign Affairs
          Government Operations/Affairs: Government Operations/Affairs
          Healthcare: Healthcare
          Homeland Security: Homeland Security
          Housing: Housing
          Immigration: Immigration
          Interior: Interior
          Judiciary: Judiciary
          Labor: Labor
          Medicare: Medicare
          Picture Request: Picture Request
          Religion: Religion
          Service Academies: Service Academies
          Small Business: Small Business
          Social Security: Social Security
          Taxes/Economy: Taxes/Economy
          Tour Request: Tour Request
          Trade: Trade
          Transportation: Transportation
          Veterans: Veterans
          Welfare: Welfare
      - name: agency
        selector: select#edit-submitted-federal-agency-involved-dropdown
        value: Other
        required: true
        options:
          Other: Other
      - name: State
        selector: select#edit-submitted-state
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options:
          Alabama: Alabama
          Alaska: Alaska
          American Samoa: American Samoa
          Arizona: Arizona
          Arkansas: Arkansas
          California: California
          Colorado: Colorado
          Connecticut: Connecticut
          Delaware: Delaware
          District of Columbia: District of Columbia
