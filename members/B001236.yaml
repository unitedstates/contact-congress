    - fill_in:
      - name: fname
        selector: "#field_AB4DFB2A-39F2-4EA3-AD48-98FF4203C4EB"
        value: "$NAME_FIRST"
        required: true
      - name: lname
        selector: "#field_82A4F7B4-E157-4AD1-8A1E-3186B3660C2E"
        value: "$NAME_LAST"
        required: true
      - name: street
        selector: "#field_17ECEDEA-027F-4974-877D-86168D5A1AC6"
        value: "$ADDRESS_STREET"
        required: true
      - name: street2
        selector: "#field_7CCD12BE-EE69-4634-933B-47676BE9CADE"
        value: "$ADDRESS_STREET_2"
        required: false
      - name: city
        selector: "#field_0AFBF97C-2198-48CC-9A1F-24102686CEAD"
        value: "$ADDRESS_CITY"
        required: true
      - name: zip5
        selector: "#field_484880FE-DA5B-4994-B590-B6CE1B323F1E"
        value: "$ADDRESS_ZIP5"
        required: true
      - name: phone
        selector: "#field_D19C2B48-DE96-4320-87BE-604F298E8497"
        value: "$PHONE"
        required: true
      - name: email
        selector: "#field_1A65E495-5A0F-444D-B7D5-4BC56EB418BE"
        value: "$EMAIL"
        required: true
      - name: message
        selector: "#field_48423449-A5CB-4B5E-8AF8-6941AB24E7BC"
        value: "$MESSAGE"
        required: true
    - select:
      - name: prefix
        selector: "#field_A8C5319B-DAC0-4F7D-8752-783380F5D8FE"
        value: "$NAME_PREFIX"
        required: true
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Miss": "Miss"
          "Mrs.": "Mrs."
          "Mr. & Mrs.": "Mr. & Mrs."
          "Dr.": "Dr."
          "Reverend": "Reverend"
          "Sister": "Sister"
          "Pastor": "Pastor"
    - click_on:
      - value: Submit
        selector: "#submit_ED3BC819-9B16-4EE9-B32C-0B529718DF3F"
    - wait:
      - value: 10
  success:
    headers:
      status: 200
    body:
      contains: regarding your comments and concerns
