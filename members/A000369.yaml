bioguide: A000369
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://amodei.house.gov/email-me/"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - find:
        - selector: "#req_firstname"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#req_phone"
          value: $PHONE
          required: true
        - name: topic
          selector: "#req_topic"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            " Abortion": ABORTION
            Agriculture: AGRI
            Animal Welfare: ANML
            Arts and Humanities: ARTS
            Banking and Finance: BANK
            Budget: BUD
            Small Business: BUS
            Defense/Military: DEF
            Education: EDU
            Energy: ENR
            Environment: ENV
            Foreign Affairs: FAFF
            FEMA/Disaster Relief: FEMA
            Gaming: GAMING
            Government Reform and Constitutional Issues: GOV_REF
            Second Amendment and Gun Rights: GUNS
            Healthcare: HLTH
            Help with Federal Agency: CASE
            Housing: HOUS
            "Homeland Security, Intelligence": HSEC
            Immigration: IMM
            Judiciary: JUD
            Labor: LBR
            "Medicare, Medicaid": MEDI
            Mining: MINING
            Aerospace/NASA: NASA
            Other: OTHER
            Postal Issues: POST
            "Public Lands, Water, Fisheries, Parks, Native American Issues": PUBLIC_LANDS
            Social Security: SOC
            Tax: TAX
            Telecom/Technology: TELE
            Tours: TOUR
            Transportation: TRANS
            Trade: TRD
            Unemployment: UNEMP
            Values Issues: VALUES
            Veterans Issues: VET
        - name: response
          selector: "#req_response"
          value: "Y"
          required: true
          options:
            I do not need a response.: "N"
            I would like a response.: "Y"
    - javascript:
        - value: document.querySelector("#req_message").value = document.querySelector("#req_message").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been successfully submitted!"
