bioguide: S000148
contact_form:
  method: post
  action: /contact/email-chuck
  steps:
    - visit: "http://www.schumer.senate.gov/contact/email-chuck"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - select:
        - name: actions
          selector: "#actions"
          value: opinion
          required: true
          options:
            "--Select an Option--": select
            Share your opinion or comments on bills or other issues: opinion
            Request a flag to be flown over the Capitol: flag
            Request help with a federal agency: federal_agency
    - wait:
        - value: 3
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: true
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: subjecttext
          selector: "#subjecttext"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Dr.
        - name: state
          selector: "#states_abbreviated"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            AK: AK
            AL: AL
            AR: AR
            AZ: AZ
            CA: CA
            CO: CO
            CT: CT
            DC: DC
            DE: DE
            FL: FL
            GA: GA
            HI: HI
            IA: IA
            ID: ID
            IL: IL
            IN: IN
            KS: KS
            KY: KY
            LA: LA
            MA: MA
            MD: MD
            ME: ME
            MI: MI
            MN: MN
            MO: MO
            MS: MS
            MT: MT
            NC: NC
            ND: ND
            NE: NE
            NH: NH
            NJ: NJ
            NM: NM
            NV: NV
            NY: NY
            OH: OH
            OK: OK
            OR: OR
            PA: PA
            RI: RI
            SC: SC
            SD: SD
            TN: TN
            TX: TX
            UT: UT
            VA: VA
            VT: VT
            WA: WA
            WI: WI
            WV: WV
            WY: WY
        - name: subject
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Welfare
            - Banking
            - Budget
            - Campaigns and Elections
            - Children
            - Civil Rights
            - Consumer Affairs
            - Defense and Military
            - Education
            - Environment
            - Federal Emergency Management
            - Foreign Relations
            - Health
            - Homeland Security
            - Housing
            - Immigration
            - Judiciary
            - Labor
            - Medicare and Medicaid
            - Seniors
            - Social Security
            - Taxes
            - Technology
            - Telecommunications
            - Transportation
            - Veterans
            - Other
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - click_on:
        - value: Send
          selector: "#side-search-btn"
    - find:
        - selector: "p"
          value: "Thank you for contacting Senator Schumer."
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting Senator Schumer.
