bioguide: T000463
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "http://turner.house.gov/contact/"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - find:
        - selector: "#required-prefix"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: Mr
            Mrs.: Mrs
            Ms.: Ms
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAG
            Defense and Military: WEBDEF
            Economy and Budget: WEBECON
            Education: WEBED
            Energy: WEBENG
            Environment: WEBENV
            Foreign Affairs: WEBFA
            Non Legislative Issues: WEBGEN
            Misc. Legislative Issues: WEBGLEG
            Health: WEBHEA
            Immigration: WEBIMM
            Crime and Justice Issues: WEBJUD
            Labor: WEBLAB
            Medicare: WEBMED
            Moral Issues: WEBMOR
            Science and Technology: WEBSCI
            Social Security Administration: WEBSSA
            Taxes: WEBTAX
            Transportation: WEBTRAN
            Veterans Affairs: WEBVET
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"