bioguide: F000449
contact_form:
  method: post
  action: /contact-me1/
  steps:
    - visit: "https://fortenberry.house.gov/contact-me1"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#req_phone"
          value: $PHONE
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TS
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: false
          options:
            Agriculture: AG
            Animal Welfare: ANI
            Arts and Humanities: ART
            Budget: BUD
            Defense: DEF
            Economy: ECON MISC
            Education and Labor: ED
            Energy: EN
            Environmental: ENV
            Government Reform: GOV
            Health Care: HEA
            Homeland Security: HOME.SEC
            Immigration: IMM
            International Relations: IR
            Judiciary: JUD
            Labor: LAB
            Postal: POSTAL MISC
            Social Issues: SOCIAL_ISSUE
            Social Security: SS - MISC
            Taxes: TAX
            Telecommunications: TELECOM
            Trade: TRADE MISC
            Transportation: TRAN
            Tribal Affairs: TRI_AFFAIRS
            Veterans: VET
            Welfare: WELF
            Other: OTHER
        - name: response
          selector: "#req_response"
          value: "yes"
          required: true
          options:
            "Yes": "yes"
            "No": "no"
    - click_on:
        - value: Send Email
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: I appreciate hearing from you.
