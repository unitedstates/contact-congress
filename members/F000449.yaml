bioguide: F000449
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://fortenberry.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - fill_in:
        - name: required-first
          selector: "#contactForm input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contactForm input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#contactForm input[name='required-valid-email']"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Animal Welfare: ANI
            Arts and Humanities: ART
            Budget: BUD
            Defense: DEF
            Economy: ECON MISC
            Education and Labor: ED
            Energy: EN
            Environmental: ENV
            Government Reform: GOV
            Health Care: HEA
            Homeland Security: HOME.SEC
            Immigration: IMM
            International Relations: IR
            Judiciary: JUD
            Labor: LAB
            Postal: POSTAL MISC
            Social Issues: SOCIAL_ISSUE
            Social Security: SS - MISC
            Taxes: TAX
            Telecommunications: TELECOM
            Trade: TRADE MISC
            Transportation: TRAN
            Tribal Affairs: TRI_AFFAIRS
            Veterans: VET
            Welfare: WELF
            Other: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - check:
        - name: subscribe
          selector: "#subscribe_1"
          value: ""
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
