bioguide: PAL000018
contact_form:
  method: post
  action:
  steps:
    - visit: "http://wpcontact.pasenategop.com/contact.aspx?websiteid=12"
    - wait:
        - value: 1
    - fill_in:
        - name: fname
          selector: "input[id='txtFirstname']"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#txtLastname"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "#txtEmail"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#txtPhone"
          value: $PHONE_PARENTHESES
          required: true
        - name: address
          selector: "#txtAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#txtAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#txtCity"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#txtZip"
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: "#txtComments"
          value: $MESSAGE
          required: true
    - find:
        - selector: div#ddlIssue a#ddlIssue_Arrow
    - click_on:
        - selector: div#ddlIssue a#ddlIssue_Arrow
    - wait:
        - value: 1
    - find:
        - selector: div#ddlIssue_DropDown li:nth-child(2)
    - click_on:
        - selector: div#ddlIssue_DropDown li:nth-child(2)
    - click_on:
        - value: Submit
          selector: "#bSubmit_input"
    - click_on:
        - value: Submit
          selector: "#bSubmit_input"
    - wait:
        - value: 1
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me
