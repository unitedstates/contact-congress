bioguide:  R000615
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.romney.senate.gov/contact-senator-romney"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - name: "first_name"
          selector: ".elementor-element-72e70d45 #form-field-first_name"
          value: $NAME_FIRST
          required: true
        - name: "last_name"
          selector: ".elementor-element-72e70d45 #form-field-last_name"
          value: $NAME_LAST
          required: true
        - name: "address_1"
          selector: ".elementor-element-72e70d45 #form-field-address_1"
          value: $ADDRESS_STREET
          required: true
        - name: "city"
          selector: ".elementor-element-72e70d45 #form-field-city"
          value: $ADDRESS_CITY
          required: true
        - name: "zip"
          selector: ".elementor-element-72e70d45 #form-field-zip_code"
          value: $ADDRESS_ZIP5
          required: true
        - name: "phone"
          selector: ".elementor-element-72e70d45 #form-field-phone_number"
          value: $PHONE
          required: false
        - name: "email"
          selector: ".elementor-element-72e70d45 #form-field-email_address"
          value: $EMAIL
          required: true
        - name: "subject"
          selector: ".elementor-element-72e70d45 #form-field-subject"
          value: $SUBJECT
          required: true
        - name: "message"
          selector: ".elementor-element-72e70d45 #form-field-message"
          value: $MESSAGE
          required: true
    - select:
        - name: "prefix"
          selector: ".elementor-element-72e70d45 #form-field-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Mr. and Mrs.
        - name: "state"
          selector: ".elementor-element-72e70d45 #form-field-state"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            - Utah
        - name: "topic"
          selector: ".elementor-element-72e70d45 #form-field-topic"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Appropriations
            - Budget & Debt
            - Commerce
            - COVID 19
            - Crime
            - Defense
            - Drugs
            - Economy
            - Education
            - Energy
            - Second Amendment
            - Environment
            - Small Business
            - Family
            - Foreign Policy
            - Health Care
            - Housing
            - Immigration
            - Labor
            - National Security
            - Other
            - Public Land
            - Religious Liberty
            - Taxes
            - Trade
            - Transportation
            - Veterans
    - click_on:
        - value: Send
          selector: ".elementor-element-72e70d45 .elementor-button"
    - wait:
        - value: 5
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
  success:
    headers:
      status: 200
    body:
      contains: ""
