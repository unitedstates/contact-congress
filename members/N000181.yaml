bioguide: N000181
contact_form:
  method: post
  action: default.aspx
  steps:
    - visit: "https://nunes.house.gov/contactform/default.aspx"
    - wait:
        - value: 1
    - fill_in:
        - name: ctl00$ctl10$Prefix
          selector: "#ctl00_ctl10_Prefix"
          value: $NAME_PREFIX
          required: true
        - name: ctl00$ctl10$First
          selector: "#ctl00_ctl10_First"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl10$Last
          selector: "#ctl00_ctl10_Last"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl10$Address
          selector: "#ctl00_ctl10_Address"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl10$City
          selector: "#ctl00_ctl10_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl10$zip5
          selector: "#ctl00_ctl10_zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl10$zip4
          selector: "#ctl00_ctl10_zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: ctl00$ctl10$Phone
          selector: "#ctl00_ctl10_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl10$Email
          selector: "#ctl00_ctl10_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl10$Subject
          selector: "#ctl00_ctl10_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl10$Message
          selector: "#ctl00_ctl10_Message"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl10$State
          selector: "#ctl00_ctl10_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: ctl00$ctl10$Issue1
          selector: "#ctl00_ctl10_Issue1"
          value: $TOPIC
          required: true
          options:
            Abortion: "25"
            Agriculture: "7"
            Animal Rights: "23"
            Appropriations: "40"
            Banking: "35"
            Budget: "39"
            Casework: "27"
            Crime: "9"
            Defense/Military: "13"
            Eagle Scouts: "28"
            Education: "5"
            Energy: "19"
            Environment: "20"
            FEMA: "32"
            Finance: "36"
            Foreign Affairs: "14"
            Gay Rights: "24"
            Government Affairs: "18"
            Guns: "10"
            Health Care: "6"
            Homeland Security: "37"
            Housing & Urban Development: "2"
            Immigration: "26"
            Intelligence: "38"
            Judiciary: "3"
            Labor: "17"
            NASA: "33"
            Nominations: "4"
            Science/Technology: "31"
            Small Business: "16"
            Social Security: "1"
            Tax: "34"
            Telecommunications: "30"
            Tort Reform: "41"
            Trade: "15"
            Transportation: "8"
            U.S. Military Academies: "29"
            Veterans Affairs: "12"
            War in Iraq: "22"
            War on Terror: "21"
            Welfare: "11"  
    - check:
        - name: ctl00$ctl10$Reply
          selector: "#ctl00_ctl10_Reply"
          value: "TRUE" 
    - javascript:
        - value: document.querySelector("#ctl00_ctl10_Message").value = document.querySelector("#ctl00_ctl10_Message").value.replace(/"/g, '');
    - recaptcha:
        - value: true  
    - click_on:
        - value: Send Email
          selector: "#ctl00 input[name='ctl00$ctl10$ctl13']"
    - find:
        - selector: "span#ctl00_PageLink"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message."
 
