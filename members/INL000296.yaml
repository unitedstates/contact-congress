bioguide: INL000296
contact_form:
  method: post
  action: index.php
  steps:
    - visit: "http://www.indianasenaterepublicans.com/forms/contact-a-senator/?formField_senator=s30"
    - fill_in:
        - name: firstname
          selector: "#IDFormField_First_Name_0"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#IDFormField_Last_Name_0"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#IDFormField_Address_0"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#IDFormField_City_0"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "#IDFormField_State_0"
          value: $ADDRESS_STATE_FULL
          required: true
        - name: zip
          selector: "#IDFormField_Zip_0"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#IDFormField_Email_0"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#IDFormField_Phone_0"
          value: $PHONE
          required: true
        - name: subject
          selector: "#IDFormField_subject_0"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#IDFormField_Comments_0"
          value: $MESSAGE
          required: true
    - select:
      - name: prefix
        selector: "#IDFormField_Prefix_0"
        value: "$NAME_PREFIX"
        required: false
        options:
           Dr: Dr
           Mr: Mr
           Mrs: Mrs
           Ms: Ms
    - fill_in:
        - name: captcha
          selector: "#recaptcha_response_field"
          captcha_selector: "#recaptcha_challenge_image"
          captcha_id_selector: "#recaptcha_challenge_field"
          value: "$CAPTCHA_SOLUTION"
          required: true
    - click_on:
        - value: Submit
          selector: "button[type='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Submission Accepted
