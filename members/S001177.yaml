bioguide: S001177
contact_form:
  method: post
  action: "/htbin/formproc/email-me.txt&display=/contact-me/email-me-thankyou&nobase&fpGetVer=2"
  steps:
    - visit: "https://sablan.house.gov/contact-me/email-me-zip-authenticated"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#node-1418 form.validate.wsbform input[name='required-valid-email']"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Animals: AN
            Arts and Humanities: ART
            Autism: AUTISM
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Education: ED
            Energy: EN
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Guns: GUN
            Health: HE
            Housing and Urban Development: HUD
            Immigration: IM
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            Post Office: POST
            Science and Technology: SCI
            Senior Citizens: SENIORS
            Social Security: SS
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: COMM
            Transportation: TRAN
            Trade: TRD
            Veterans: VET
            "Women's Issues": WOMEN
            Other Issues: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Yes"
          required: true
          options:
            "Yes": "Yes"
            "No": "No"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#node-1418 form.validate.wsbform input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
