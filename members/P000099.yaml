bioguide: P000099
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://pastor.house.gov/email-me"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#req_phone"
          value: $PHONE
          required: true
        - name: subject
          selector: "#req_subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TS
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: ANIM
            Arts: ARTS
            Banking and Finance: FIN.BANK
            Budget: BUD
            Business and Industry: BUS
            Constitutional Law: CONST.LAW
            Criminal Law: CRI.LAW
            Defense: DEF
            Economy: ECON
            E-mail Newsletter: EMAIL
            Education: EDU
            Energy: ENE
            Elections: ELEC.CAMP
            "Employment, Labor and Pensions": EMPLOY
            Environment: ENV
            Foreign Affairs: FOR
            Health Care: HEA.CARE
            Homeland Security: HOM
            Housing: HOU
            Human Rights: HUMAN RIGHTS
            Immigration: IMM
            Intern: INT
            Intellectual Property: IP.PAT.COPY
            Judiciary and the Courts: JUD
            Native Americans: NAV.AMER
            Natural Resources: NAT.RES
            Science and NASA: SCI.NASA
            Seniors Issues: SEN
            Social Security: SOC
            Small Business: BUS.SM
            Taxes: TAX
            Telecommunications and the Internet: TELE.INT
            Technology: TECH
            Trade: TRD
            Transportation: TRANS
            Veterans: VET
            "Women's Issues": WOM
    - uncheck:
        - name: newsletter
          selector: "#newsletter"
          value: "<AFFL>Email.Optin</AFFL>"
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: successfully submitted
