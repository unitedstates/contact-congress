bioguide: B000213
contact_form:
  method: post
  action: /contact1/
  steps:
    - visit: "https://joebarton.house.gov/contact1/"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: "#zipauthform input.button"
    - find:
        - selector: "#custom_form63"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phn
          selector: "#phn"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Dr.
            - Mr. and Mrs.
            - Dr. and Mrs.
            - Dr. and Dr.
            - Mr. and Dr.
            - Hon.
            - Rabbi
            - The Rev.
            - The Rev. and Mrs.
            - Father
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - "Budget, Economy, and/or Taxes"
            - "Commerce, Trade, and/or Privacy"
            - "Defense,Veterans and/or Homeland Security"
            - Education and/or Labor
            - Energy and Environment
            - "Federal, Postal, and/or Congressional"
            - Finance and/or Housing
            - Foreign Affairs
            - Guns
            - "Healthcare and/or Social Issues"
            - Judicial and Immigration
            - Social Security
            - "Space, Science, and/or Technology"
            - Telecommunications and/or Internet
            - Transportation
    - click_on:
        - value: Send Email
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been successfully submitted.
