bioguide: W000817
contact_form:
  method: POST
  action: "http://www.warren.senate.gov/?p=email_senator#thisForm"
  steps:
    - visit: "http://www.warren.senate.gov/?p=email_senator#thisForm"
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: "#lastName"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: "#Address1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: Address2
        selector: "#Address2"
        value: "$ADDRESS_STREET_2"
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "#thisForm #zip"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone
        selector: "#phone"
        value: "$PHONE"
        required: Yes
      - name: email
        selector: "#thisForm #email"
        value: "$EMAIL"
        required: Yes
      - name: vemail
        selector: "#vemail"
        value: "$EMAIL"
        required: Yes
      - name: messageSubject
        selector: "#messageSubject"
        value: "$SUBJECT"
        required: Yes
      - name: messageBody
        selector: "#thisForm .textarea"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: Prefix
        selector: "select[name=Prefix]"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Dr."
      - name: State
        selector: "select[name=State]"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_MPCS
    - select:
      - name: Subject
        selector: "#thisForm select[name='Subject']"
        value: $TOPIC
        required: true
        options:
