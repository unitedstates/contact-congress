          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lastName
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: Address1
          selector: "#address1"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#thisForm input[name='zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#thisForm input[name='email']"
          value: $EMAIL
          required: true
        - name: vemail
          selector: "#vemail"
          value: $EMAIL
          required: true
        - name: messageSubject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: MessageBody
          selector: "#msgbody"
          value: $MESSAGE
          required: true
    - select:
