bioguide: I000056
contact_form:
  method: post
  action: /contact/contact-me
  steps:
    - visit: "http://issa.house.gov/contact/contact-me"
    - fill_in:
        - name: input_1
          selector: "#input_1_1"
          value: $NAME_FIRST
          required: true
        - name: input_2
          selector: "#input_1_2"
          value: $NAME_LAST
          required: true
        - name: input_3
          selector: "#input_1_3"
          value: $ADDRESS_STREET
          required: true
        - name: input_4
          selector: "#input_1_4"
          value: $ADDRESS_STREET_2
          required: false
        - name: input_5
          selector: "#input_1_5"
          value: $ADDRESS_CITY
          required: true
        - name: input_6
          selector: "#input_1_6"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: input_7
          selector: "#input_1_7"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_8
          selector: "#input_1_8"
          value: $PHONE
          required: false
        - name: input_9
          selector: "#input_1_9"
          value: $EMAIL
          required: true
        - name: input_16
          selector: "#input_1_16"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "input#recaptcha_response_field"
          captcha_selector: "img#recaptcha_challenge_image"
          captcha_id_selector: "input#recaptcha_challenge_field"
          value: "$CAPTCHA_SOLUTION"
          required: true
    - select:
        - name: input_12
          selector: "#input_1_12"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mr. and Mrs.
            - Dr.
            - Dr. and Mr.
            - Dr. and Mrs.
            - Reverend
            - Sister
            - Pastor
            - The Honorable
            - Representative
            - Senator
        - name: input_10
          selector: "#input_1_10"
          value: $TOPIC
          required: true
          options:
            - Scheduling Request
            - Abortion
            - Agriculture
            - Banking and Insurance
            - Campaigns and Elections
            - Congressional / Governmental Reform
            - Education
            - Energy
            - Environment
            - Federal Budget
            - Firearms
            - Foreign Affairs
            - Health Care / Medical and Medicaid
            - Housing
            - Immigration
            - Interior Resources
            - Internet
            - Jobs and the Economy
            - Judicial / Constitutional Services
            - Labor
            - National Security / Defense
            - Prescription Drugs
            - Science and Technology
            - "Social, Moral and Religious Issues"
            - Social Security
            - Substance Abuse / Illegal Drugs
            - Taxes
            - Telecommunications
            - Trade
            - Transportation
            - Veterans
            - War on Terrorism
            - Other
    - check:
        - name: input_17
          selector: "#choice_17_1"
          value: "No"
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_1"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for contacting us! We will get in touch with you shortly."
