bioguide: S001191
contact_form:
  method: POST
  action: "https://sinemaforms.house.gov/forms/writeyourrep/"
  steps:
    - visit: https://sinemaforms.house.gov/forms/writeyourrep/
    - fill_in: # has hidden inputs: ID, CampaignInfo, DeliveryAgent, DeliveryAgentContact, Organization, OrganizationContact, OrganizationDescription
      - name: "ctl00$ctl23$CampaignID"
        selector: "#ctl00_ctl23_CampaignID"
        value: $CAMPAIGN_UUID
        required: false
      - name: "ctl00$ctl23$OrganizationContact"
        selector: "#ctl00_ctl23_OrganizationContact"
        value: $ORG_URL
        required: false
      - name: "ctl00$ctl23$Organization"
        selector: "#ctl00_ctl23_Organization"
        value: $ORG_NAME
        required: false
      - name: "ctl00$ctl23$FirstName"
        selector: "#ctl00_ctl23_FirstName"
        value: $NAME_FIRST
        required: Yes
      - name: "ctl00$ctl23$LastName"
        selector: "#ctl00_ctl23_LastName"
        value: $NAME_LAST
        required: Yes
      - name: "ctl00$ctl23$Street"
        selector: "#ctl00_ctl23_Street"
        value: $ADDRESS_STREET
        required: Yes
      - name: "ctl00$ctl23$City"
        selector: "#ctl00_ctl23_City"
        value: $ADDRESS_CITY
        required: Yes
      - name: "ctl00$ctl23$Zip"
        selector: "#ctl00_ctl23_Zip"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: "ctl00$ctl23$Phone"
        selector: "#ctl00_ctl23_Phone"
        value: $PHONE
      - name: "ctl00$ctl23$Email"
        selector: "#ctl00_ctl23_Email"
        value: $EMAIL
        required: Yes
    - select:
      - name: "ctl00$ctl23$PrefixList"
        selector: "#ctl00_ctl23_PrefixList"
        value: $NAME_PREFIX
        required: Yes
        options:
          - "Mr."
          - "Mrs."
          - "Dr."
          - "Ms."
      - name: "ctl00$ctl23$State"
        selector: "#ctl00_ctl23_State"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: # missing a few territories
          - "AL"
          - "AK"
          - "AZ"
          - "AR"
          - "CA"
          - "CO"
          - "CT"
          - "DE"
          - "DC"
          - "FL"
          - "GA"
          - "HI"
          - "ID"
          - "IL"
          - "IN"
          - "IA"
          - "KS"
          - "KY"
          - "LA"
          - "ME"
          - "MD"
          - "MA"
          - "MI"
          - "MN"
          - "MS"
          - "MO"
          - "MT"
          - "NE"
          - "NV"
          - "NH"
          - "NJ"
          - "NM"
          - "NY"
          - "NC"
          - "ND"
          - "OH"
          - "OK"
          - "OR"
          - "PA"
          - "RI"
          - "SC"
          - "SD"
          - "TN"
          - "TX"
          - "UT"
          - "VT"
          - "VA"
          - "WA"
          - "WV"
          - "WI"
          - "WY"
          - "AA"
          - "AE"
          - "AP"
          - "FM"
          - "GU"
          - "MH"
          - "MP"
          - "PR"
          - "VI"
      - name: "ctl00$ctl23$IssuesList"
        selector: "#ctl00_ctl23_IssuesList"
        value: $TOPIC
        options:
          "None": ""
          "Agriculture": "96144"
          "Animal Protection": "96139"
          "Defense": "96109"
          "Earned Benefits": "95646"
          "Education": "96143"
          "Energy": "95945"
          "Environment": "95584"
          "Financial Services": "96041"
          "Foreign Affairs": "95887"
          "Government Reform": "95873"
          "Healthcare": "96142"
          "Homeland Security": "95987"
          "Housing": "95778"
          "Immigration": "95764"
          "Judiciary": "95718"
          "Labor": "96044"
          "Native Americans": "95700"
          "Natural Resources": "96033"
          "Science": "95678"
          "Taxes": "95632"
          "Trade": "95654"
          "Transportation and Infrastructure": "96141"
          "Women's Issues": "95914"
    - choose:
      - name: "ctl00$ctl23$ReplyChoice"
        selector: "#ctl00_ctl23_ReplyChoice_0"
        value: "Respond"
        required: Yes
    - fill_in:
      - name: "ctl00_ctl23_Subject"
        selector: "#ctl00_ctl23_Subject"
        value: $SUBJECT
        required: true
      - name: "ctl00$ctl23$Body"
        selector: "#ctl00_ctl23_Body"
        value: $MESSAGE
        required: true
    - click_on:
      - value: "Submit"
        selector: "input[name='ctl00$ctl23$SubmitButton']"
    - find:
      - selector: "span#ctl00_ctl23_ConfirmationText"
        value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
