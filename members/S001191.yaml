    - choose:
      - name: "ctl00$ctl22$ReplyChoice"
        selector: "#ctl00_ctl22_ReplyChoice_0"
        value: "Respond"
        required: Yes
    - fill_in:
      - name: "ctl00_ctl22_Subject"
        selector: "#ctl00_ctl22_Subject"
        value: $SUBJECT
        required: true
      - name: "ctl00$ctl22$Body"
        selector: "#ctl00_ctl22_Body"
        value: $MESSAGE
        required: true
    - click_on:
      - value: "Submit"
        selector: "input[name='ctl00$ctl22$SubmitButton']"
    - find:
      - selector: "span#ctl00_ctl22_ConfirmationText"
        value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
