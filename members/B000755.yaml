bioguide: B000755
contact_form:
  method: post
  action: /contact-form/
  steps:
    - visit: "https://kevinbrady.house.gov/contact-form"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Cdr.: Cdr
            Col.: Col
            Cpt.: Cpt.
            Dr.: Dr.
            Father: Father
            Gen.: Gen
            Hon.: Hon.
            Lt.: Lt
            Maj.: Maj
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Rabbi: Rabbi
            Rev.: Rev.
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Texas: TX
    - click_on:
        - value: Send Email
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message
