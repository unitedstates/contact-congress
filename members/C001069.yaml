bioguide: C001069
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://courtney.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: button.btn.btn-success
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Ms.
            - Miss
            - Mrs.
            - Mr.
            - Mr. and Mrs.
            - Rev.
            - Dr.
            - The Honorable
            - Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Defense and Homeland Security: DEF
            Education Policy: EDU
            Energy and the Environment: ENV
            Government Oversight: GOV
            Gun Control Policy: GUN
            Healthcare and Retirement: HEA
            Immigration: IMM
            Judicial: JUD
            Labor: LABOR
            "Science, Technology, Telecommunications, and Space": SCIENCE
            "Social, Judicial, and Civil Rights Policy": SOC
            Economic and Tax Policy: ECO
            Transportation and Infrastructure: TRAN
            International Affairs and Trade: INTL
            Veterans Affairs: VET
            Welfare: WEL
            Casework: CASEWORK
            Tour and Flag Requests: FLAG
            Other Issues: MISC
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - selector: button.btn.btn-success
    - find:
        - selector: ".data"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
