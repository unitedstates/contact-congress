bioguide: A000055
contact_form:
  method: POST
  action: "http://aderholt.house.gov/email-me2/"
  steps:
    - visit: http://aderholt.house.gov/email-me2/
    - fill_in:
      - name: zipcode
        selector: "#zipcode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zipfour
        selector: "#zipfour"
        value: $ADDRESS_ZIP4
    - click_on:
      - value: "Go to Form" 
        selector: "#zipauthform input[type=submit]"
    - find: 
      - selector: "#custom_form18"
    - fill_in:
      - name: firstname
        selector: "#req_firstname"
        value: $NAME_FIRST
        required: Yes
      - name: lastname
        selector: "#req_lastname"
        value: $NAME_LAST
        required: Yes
      - name: street
        selector: "#req_street"
        value: $ADDRESS_STREET
        required: Yes
      - name: street2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: city
        selector: "#req_city"
        value: $ADDRESS_CITY
        required: Yes
      - name: emailaddress
        selector: "#req_email" 
        value: $EMAIL
        required: Yes
      - name: phone
        selector: "#phone"
        value: $PHONE
      - name: message
        selector: "#req_message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        required: Yes
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Miss"
          - "Dr."
          - "Hon."
          - "Rev."
          - "Rabbi"
      - name: issue
        selector: "#req_issue"
        value: $TOPIC
        required: Yes
        options:
          "Agriculture": "WEBAGR"
          "Budget": "WEBBUD"
          "Defense": "WEBDEF"
          "Education and Labor": "WEBEDU"
          "Energy": "WEBENE"
          "Environmental": "WEBENV"
          "International Relations": "WEBINT"
          "Government Reform": "WEBGOV"
          "Health": "WEBHEA"
          "Homeland Security": "WEBHOM"
          "Immigration": "WEBIMM"
          "Judiciary": "WEBJUD"
          "Social Issues": "WEBSOC"
          "Social Security": "WEBSSEC"
          "Telecommunications": "WEBTEL"
          "Taxes and Trade": "WEBTAX"
          "Transportation": "WEBTRA"
          "Veterans": "WEBVET"
          "Welfare": "WEBWEL"
          "Other": "WEBOTH"
    - click_on:
      - value: "Send Email"
        selector: "#submitButton"
  success: 
    headers:
      status: 200
    body:
      contains: "Thank you"
