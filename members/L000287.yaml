bioguide: L000287
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://johnlewis.house.gov/contact-me/email-me-zip"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Please select one: blank
            "Budget & Appropriations": BUD-APP
            "Children, Women and Families": CHILD-WOMEN-FAM
            Civil Rights and Civil Liberties: CIVIL_RIGHTS_ISSUES
            Crime and Public Safety: CRIME
            Education: EDUC
            Energy: ENERGY
            Environment: ENVIR
            Foreign Affairs: FOREIGN
            Healthcare: HEALTH
            Housing and Foreclosure: HOUSING
            Jobs and Unemployment: JOBS_UNEMPLOYMENT
            LGBT Rights: LGBT_RIGHTS
            Peace and Nonviolence: PEACE_NONVIOLENT
            Poverty: PROVERTY
            Social Security: SOC_SEC
            Taxes: TAX
            Trade and Exports: TRADE
            Transportation: TRANSPORTATION
            Veterans: VETERANS
            Voting Rights: VOTING-RIGHTS
            Water: WATER
            Ways and Means: WAYS_MEANS
            "Workers' Rights": WORKERS_RIGHTS
            Other Issues: OTHER
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - selector: "h1#page-title-no-line"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Email Me - Thank You
