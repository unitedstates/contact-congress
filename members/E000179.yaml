bioguide: E000179
contact_form:
  method: post
  action: /write-your-rep1/
  steps:
    - visit: "https://engel.house.gov/write-your-rep1"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - find:
        - selector: "#custom_form13"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#custom_form13 #req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "#custom_form13 #captchaTextBox"
          captcha_selector: "#custom_form13 #captchaImage"
          value: $CAPTCHA_SOLUTION
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
            Other: Other
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGRI
            Budget: BUD
            Defense: DEF
            Education: EDU
            Energy: ENR
            Environmental: ENV
            Foreign Affairs: FAFF
            Government Issues: GOV
            Health: HLTH
            Homeland Security: HOM
            Immigration: IMM
            International Relations: INT
            Judicial: JUD
            Labor: LAB
            Social Security: SOC
            Taxes: TAX
            Telecommunications: TELE
            Transportation: TRANS
            Trade: TRD
            Veterans: VET
            Welfare: WEL
            Other Issues: OTH
    - uncheck:
        - name: newsletter
          selector: "#newsletter"
          value: "1"
    - javascript:
        - value: document.querySelector("#req_message").value = document.querySelector("#req_message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#custom_form13 #submitButton"
    - find:
        - selector: "h1"
          value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been successfully submitted
