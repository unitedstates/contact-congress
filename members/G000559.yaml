bioguide: G000559
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://garamendi.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGRICULTURE
            Animals: ANML
            Arts and Humanities: ARTS
            Banking and Finance: FIN
            Budget and Economy: BUDGET
            Campaign Finance Reform: CAMPAIGN_FINANCE
            Congress and Elections: ELECT
            Defense and Military: DEFENSE
            Education: EDUCATION
            Energy: ENR
            Environment: ENV
            Federal Employees: FED_EMPLOYEES
            Foreign Relations: FRN
            Guns: GUN
            Health: HE
            Housing and Urban Development: HOUS
            Immigration: IM
            Judiciary: JUD
            Labor: LBR
            LGBT: LGBT
            Post Office: POST_OFFICE
            Science and Technology: SCI
            Senior Citizens: SENIORS
            Social Security: SOC
            Social Services: SOCIAL_SERVICES
            Taxes: TEL
            Telecommunications: COMM
            Transportation: TRANS
            Trade: TRD
            Veterans: VET
            "Women's Issues": WOM
            Other Issues: OTHER
    - check:
        - name: speech
          selector: "#speech_0"
          value: Voice
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
 
