bioguide: WIL000510
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/18/goyke/contact/contact/"
    - find:
        - selector: div.name input
    - fill_in:
        - name: name
          selector: div.name input
          value: $NAME_FULL
          required: true
        - name: address
          selector: div.address input
          value: $ADDRESS_FULL
          required: true
        - name: phone
          selector: div.phonenumberfield input
          value: $PHONE
          required: true
        - name: email
          selector: div.phonenumberfield input
          value: $EMAIL
          required: true
        - name: message
          selector: div.message textarea
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input[name=submit]
  success:
    headers:
      status: 200
    body:
      contains: Thank you
