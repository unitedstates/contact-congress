bioguide: T000461
contact_form:
  method: post
  action: /?p=contact
  steps:
    - visit: "http://www.toomey.senate.gov/?p=contact"
    - fill_in:
        - name: FIRST
          selector: "input[name='FIRST']"
          value: $NAME_FIRST
          required: true
        - name: LAST
          selector: "input[name='LAST']"
          value: $NAME_LAST
          required: true
        - name: ADDR1
          selector: "input[name='ADDR1']"
          value: $ADDRESS_STREET
          required: true
        - name: ADDR2
          selector: "input[name='ADDR2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: CITY
          selector: "input[name='CITY']"
          value: $ADDRESS_CITY
          required: true
        - name: ZIP
          selector: "input[name='ZIP']"
          value: $ADDRESS_ZIP5
          required: true
        - name: PHONE
          selector: "input[name='PHONE']"
          value: $PHONE
          required: true
        - name: EMAIL
          selector: "input[name='EMAIL']"
          value: $EMAIL
          required: true
        - name: vemail
          selector: "input[name='vemail']"
          value: $EMAIL
          required: true
        - name: msgsubject
          selector: "input[name='msgsubject']"
          value: $SUBJECT
          required: true
        - name: MSG
          selector: "textarea[name='MSG']"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "#captcha"
          captcha_selector: "img[height='75'][width='363']"
          captcha_id_selector: "input[name='captcha_check']"
          value: $CAPTCHA_SOLUTION
          required: true
    - select:
        - name: PREFIX
          selector: "select[name='PREFIX']"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mr. and Mrs.
            - Miss
            - Dr.
            - Dr. and Mrs.
            - Dr. and Mr.
            - Admiral
            - Captain
            - Chief Master Sergeant
            - Colonel
            - Commander
            - Corporal
            - Father
            - Lieutenant
            - Lieutenant Colonel
            - Master Sergeant
            - Rabbi
            - Reverend
            - Sergeant
            - Second Lieutenant
            - Sergeant Major
            - Sister
            - Technical Sergeant
        - name: STATE
          selector: "select[name='STATE']"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AA
            - AE
            - AP
            - Alabama
            - Alaska
            - Arizona
            - Arkansas
