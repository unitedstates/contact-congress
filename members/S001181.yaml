bioguide: S001181
contact_form:
  method: POST
  action: "http://www.shaheen.senate.gov/contact/index.cfm"
  steps:
    - visit: http://www.shaheen.senate.gov/contact/
    - fill_in:
      - name: first_name
        selector: "#first_name"
        value: $NAME_FIRST
        required: Yes
      - name: last_name
        selector: "#last_name"
        value: $NAME_LAST
        required: Yes
      - name: street_address
        selector: "#street_address"
        value: $ADDRESS_STREET
        required: Yes
      - name: street_address_2
        selector: "#street_address_2"
        value: $ADDRESS_STREET_2
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
      - name: zip
        selector: "#"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: home_phone
        selector: "#home_phone"
        value: $PHONE
        required: Yes
      - name: work_phone
        selector: "#work_phone"
        value: $PHONE_WORK
      - name: email
        selector: "#email"
        value: $EMAIL
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: Yes
      - name: comments
        selector: "#comments"
        value: $MESSAGE
    - select:
      - name: salutation
        selector: "#salutation"
        value: $NAME_PREFIX
        required: Yes
        options:
        - "Mr."
        - "Mrs."
        - "Ms."
        - "Miss"
        - "Mr. and Mrs."
        - "Dr."
        - "Prof."
        - "Senator"
        - "Gov."
        - "Congressman"
        - "Hon."
        - "Fr."
        - "Sister"
        - "Rabbi"
        - "Reverend"
        - "Fleet Admiral"
        - "Admiral"
        - "Vice Admiral"
        - "Rear Admiral (upper half)"
        - "Rear Admiral (lower half)"
        - "Captain"
        - "Commander"
        - "Lieutenant Commander"
        - "Lieutenant"
        - "Lieutenant, Junior Grade"
        - "Ensign"
        - "Master Chief Petty Officer of the Navy"
        - "Master Chief Petty Officer"
        - "Senior Chief Petty Officer"
        - "Chief Petty Officer"
        - "Petty Officer First Class"
        - "Petty Officer Second Class"
        - "Petty Officer Third Class"
        - "Seaman"
        - "Seaman Apprentice"
        - "Seaman Recruit"
        - "Chief Warrant Officer"
        - "Warrant Officer"
        - "Sgt Major Of The Corps"
        - "Sergeant Major"
        - "Master Gunnery Sgt"
        - "First Sergeant"
        - "Master Sergeant"
        - "Gunnery Sergeant"
        - "Specialist"
        - "Staff Sergeant"
        - "Sergeant"
        - "Corporal"
        - "Lance Corporal"
        - "Private First Class"
        - "Private"
        - "General of the Air Force"
        - "General"
