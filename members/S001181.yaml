        - "First Lieutenant"
        - "Second Lieutenant"
        - "Chief Master Sergeant of the Air Force"
        - "Command  Chief Master Sergeant"
        - "Chief Master Sergeant"
        - "Senior Master Sergeant"
        - "Technical Sergeant"
        - "Staff Sergeant"
        - "Senior Airman"
        - "Airman First Class"
        - "Airman"
        - "Attorney"
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES
      - name: topic
