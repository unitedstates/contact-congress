bioguide: S001181
contact_form:
  method: post
  action: /contact/index.cfm
  steps:
    - visit: "http://www.shaheen.senate.gov/contact/"
    - fill_in:
        - name: first_name
          selector: "#first_name"
          value: $NAME_FIRST
          required: true
        - name: last_name
          selector: "#last_name"
          value: $NAME_LAST
          required: true
        - name: street_address
          selector: "#street_address"
          value: $ADDRESS_STREET
          required: true
        - name: street_address_2
          selector: "#street_address_2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone
          selector: "#home_phone"
          value: $PHONE
          required: false
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: comments
          selector: "#contactForm textarea[name='comments']"
          value: $MESSAGE
          required: true
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Mr. and Mrs.
            - Dr.
            - Prof.
            - Senator
            - Gov.
            - Congressman
