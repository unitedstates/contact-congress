        - name: prefix
          selector: "#prefix" 
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last" 
          value: $NAME_LAST 
          required: true
