bioguide: H001068
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://huffman.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            No Response Necessary: NRN
            Agriculture: AGR
            Animal Rights: ANML
            Arts and Humanities: ART
            Banking and Finance: FIN
            Budget: BUD
            Campaign Finance Reform: CAMP
            Defense: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment and Natural Resources: ENV
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Labor: LAB
            LGBTQ: LGBTQ
            Science and Technology: SCI
            Senior Citizens: SNR
            Social Security and the Social Safety Net: SSEC
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            Voter Rights: VTR
            "Women's Issues": WOM
            Other Issues: OTHER
        - name: required-response
          selector: "#required-response"
          value: "N"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Email Me - Thank You

