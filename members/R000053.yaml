bioguide: R000053
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://rangel.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: OTH
          required: true
          options:
            Agriculture: AG
            Animals: ANML
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CF
            Congress and Elections: CMPN
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: OTH
            Guns: GCR
            Health: HLTH
            Housing and Urban Development: HOUSE
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            LGBT: JUD
            Post Office: OTH
            Science and Technology: SCI
            Senior Citizens: OTH
            Social Security: SS
            Social Services: OTH
            Taxes: TAX
            Telecommunications: TELE
            Transportation: TRAN
            Trade: TD
            Veterans: VET
            "Women's Issues": WOM
            Other Issues: OTH
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
