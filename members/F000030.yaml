bioguide: F000030
contact_form:
  method: post
  action: "https://forms.house.gov/htbin/formproc_za/farr/webforms/issue_subscribe_parm.txt&form=/farr/webforms/issue_subscribe_verify.html"
  steps:
    - visit: "https://forms.house.gov/farr/webforms/issue_subscribe.html"
    - fill_in:
        - name: required-PREFIX
          selector: "#required-PREFIX"
          value: $NAME_PREFIX
          required: true
        - name: required-FIRSTNAME
          selector: "#required-FIRSTNAME"
          value: $NAME_FIRST
          required: true
        - name: required-LASTNAME
          selector: "#required-LASTNAME"
          value: $NAME_LAST
          required: true
        - name: required-ADDRESSLINE1
          selector: "#required-ADDRESSLINE1"
          value: $ADDRESS_STREET
          required: true
        - name: required-CITY
          selector: "#required-CITY"
          value: $ADDRESS_CITY
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-EMAILADDRESS
          selector: "#required-EMAILADDRESS"
          value: $EMAIL
          required: true
        - name: Message
          selector: "#Message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-ISSUE
          selector: "#required-ISSUE"
          value: $TOPIC
          required: true
          options:
            Agriculture and Nutrition: AG
            Animals: ANIMAL
            Arts and Humanities: ARTS
            Banking and Finance: BANK
            Children and Families: CHILDREN
            Civil Rights: CIVIL
            Defense: DEFENSE
            Education: ED
            Energy: ENERGY
            Environment: ENVIRO
            Federal Government: FEDGOV
            Foreign Affairs and Human Rights: FOREIGN
            Health and Medicare: HEALTH
            Housing: HOUSING
            Immigration: IMMIG
            Judiciary: JUD
            Labor: LABOR
            Politics: POLITICS
            Religion: RELIG
            Science/Technology: SCIENCE
            Seniors and Social Security: SENIOR.INT
            Small Business: SMBUS
            Taxes: TAX
            Telecommunications: TELECOM
            Trade: TRADE
            Transportation: TRANS
            Travel and Tourism: Travel and Tourism
            Veterans: VETS
            Volunteerism: VOLUNTEER
            Women: WOMEN
            Other: MISC
    - click_on:
        - value: Submit
          selector: "#mainbodyContentleft form input[type='submit'][value='Submit']"
    - find:
        - value: "Here"
          selector: "a"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me