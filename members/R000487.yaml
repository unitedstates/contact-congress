bioguide: R000487
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://royce.house.gov/contact/contactform.htm"
    - fill_in:
        - name: required-first
          selector: "#contactForm input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contactForm input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contactForm input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#contactForm input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#contactForm input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#contactForm input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: phone
          selector: "#contactForm input[name='phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "#contactForm input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#contactForm textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#contactForm select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - "Mr. & Mrs."
            - Dr.
        - name: required-issue
          selector: "#contactForm select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Animal: "WEB ANI"
            Agriculture: "WEB AG"
            Banking/Housing: "WEB BH"
            Budget: "WEB BDG"
            Defense: "WEB DEF"
            Economy and Jobs: "WEB BUS"
            Education/Labor: "WEB ED"
            Energy: "WEB EGY"
            Environment: "WEB ENV"
            Foreign Affairs: "WEB FA"
            Government Reform: "WEB GR"
            Healthcare: "WEB HE"
            Homeland Security: "WEB HOM"
            Immigration: "WEB IM"
            Judiciary: "WEB JUD"
            Science and Technology: "WEB SAT"
            Social Security/Medicare: "WEB SSM"
            Taxes: "WEB TX"
            Trade: "WEB TRD"
            Transportation: "WEB TNS"
            Veterans: "WEB VA"
            Other: "WEB OTHER"
    - uncheck:
        - name: rsp
          selector: "#contactForm input[name='rsp']"
          value: "no"
    - click_on:
        - value: Send Email
          selector: "#contactForm input[type='submit'][value='Send Email']"
    - find:
        - selector: "span#ctl00_PageLink"
          value: "THANKS"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been received."
      
      
