bioguide: R000122
contact_form:
  method: post
  action: /contact/email
  steps:
    - visit: "https://www.reed.senate.gov/contact/email"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
