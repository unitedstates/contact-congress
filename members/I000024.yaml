bioguide: I000024
contact_form:
  method: POST
  action: http://www.inhofe.senate.gov/contact
  steps:
    - visit: http://www.inhofe.senate.gov/contact
    - select:
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: true
        options:
          - "Adoption and Abortion"
          - "Agriculture and Trade"
          - "Education"
          - "Energy and Environment"
          - "Federal Spending"
          - "Healthcare"
          - "Immigration"
          - "National Defense / Homeland Security"
          - "Second Amendment"
          - "Social Security"
          - "Taxation"
          - "Traditional Values"
          - "Transportation"
          - "Veterans"
          - "Other"
    - find:
      - selector: "#continue-form"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: true
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: true
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: true
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: $ADDRESS_STREET_2
        required: false
      - name: mailing_city
        selector: "#mailing_city"
        value: $ADDRESS_CITY
        required: true
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: true
      - name: home_phone_number
        selector: "#home_phone_number"
        value: $PHONE
        required: false
      - name: email_address
        selector: "#email"
        value: $EMAIL
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
    - check:
      - name: response
        selector: "#response_y"
        value: "Y"
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: true
        options:
          "Mr.": "Mr."
          "Ms.": "Ms."
          "Mrs.": "Mrs."
          "Miss": "Miss"
          "Mr. and Mrs.": "Mr. and Mrs."
          "Dr.": "Dr."
          "Prof.": "Prof."
          "Senator": "Senator"
          "Gov.": "Gov."
          "Congressman": "Congressman"
          "Hon.": "Hon."
          "Fr.": "Fr."
          "Sister": "Sister"
          "Rabbi": "Rabbi"
          "Reverend": "Reverend"
          "Fleet Admiral": "Fleet Admiral"
          "Admiral": "Admiral"
          "Vice Admiral": "Vice Admiral"
          "Rear Admiral (upper half)": "Rear Admiral (upper half)"
          "Rear Admiral (lower half)": "Rear Admiral (lower half)"
          "Captain": "Captain"
          "Commander": "Commander"
          "Lieutenant Commander": "Lieutenant Commander"
          "Lieutenant": "Lieutenant"
          "Lieutenant, Junior Grade": "Lieutenant, Junior Grade"
          "Ensign": "Ensign"
          "Master Chief Petty Officer of the Navy": "Master Chief Petty Officer of the Navy"
          "Master Chief Petty Officer": "Master Chief Petty Officer"
          "Senior Chief Petty Officer": "Senior Chief Petty Officer"
          "Chief Petty Officer": "Chief Petty Officer"
          "Petty Officer First Class": "Petty Officer First Class"
          "Petty Officer Second Class": "Petty Officer Second Class"
          "Petty Officer Third Class": "Petty Officer Third Class"
          "Seaman": "Seaman"
          "Seaman Apprentice": "Seaman Apprentice"
          "Seaman Recruit": "Seaman Recruit"
          "Chief Warrant Officer": "Chief Warrant Officer"
          "Warrant Officer": "Warrant Officer"
          "Sgt Major Of The Corps": "Sgt Major Of The Corps"
          "Sergeant Major": "Sergeant Major"
          "Master Gunnery Sgt": "Master Gunnery Sgt"
          "First Sergeant": "First Sergeant"
          "Master Sergeant": "Master Sergeant"
          "Gunnery Sergeant": "Gunnery Sergeant"
          "Staff Sergeant": "Staff Sergeant"
          "Sergeant": "Sergeant"
          "Corporal": "Corporal"
          "Lance Corporal": "Lance Corporal"
          "Private First Class": "Private First Class"
          "Private": "Private"
          "General of the Air Force": "General of the Air Force"
          "General": "General"
          "Lieutenant General": "Lieutenant General"
          "Major General": "Major General"
          "Brigadier General": "Brigadier General"
          "Colonel": "Colonel"
          "Lieutenant Colonel": "Lieutenant Colonel"
