          "Senior Master Sergeant": "Senior Master Sergeant"
          "Technical Sergeant": "Technical Sergeant"
          "Senior Airman": "Senior Airman"
          "Airman First Class": "Airman First Class"
          "Airman": "Airman"
      - name: mailing_state
        selector: "#mailing_state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options: US_STATES
    - wait:
      - value: 1
    - click_on:
      - value: "Submit"
        selector: "input.btn.right[value=Submit]"
    - find:
      - selector: "h1"
        value: "Thank You"
        options:
          wait: 10
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me."
