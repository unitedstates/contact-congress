bioguide: I000024
contact_form:
  method: POST
  action: http://www.inhofe.senate.gov/contact
  steps:
    - visit: http://www.inhofe.senate.gov/contact
    - select:
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: true
        options:
          - "Adoption and Abortion"
          - "Agriculture and Trade"
          - "Education"
          - "Energy and Environment"
          - "Federal Spending"
          - "Healthcare"
          - "Immigration"
          - "National Defense / Homeland Security"
          - "Second Amendment"
          - "Social Security"
          - "Taxation"
          - "Traditional Values"
          - "Transportation"
          - "Veterans"
          - "Other"
    - wait:
      - value: 3
    - find:
      - selector: "#continue-form"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: true
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: true
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: true
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: $ADDRESS_STREET_2
      - name: mailing_city
        selector: "#mailing_city"
        value: $ADDRESS_CITY
        required: true
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: true
      - name: home_phone_number
        selector: "#home_phone_number"
        value: $PHONE
      - name: email_address
        selector: "#email"
        value: $EMAIL
        required: true
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: true
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: true
    - check:
      - name: response
        selector: "#response_y"
        value: "Y"
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: true
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Senator"
          - "Gov."
          - "Congressman"
          - "Hon."
          - "Fr."
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Fleet Admiral"
          - "Admiral"
          - "Vice Admiral"
          - "Rear Admiral (upper half)"
          - "Rear Admiral (lower half)"
          - "Captain"
          - "Commander"
          - "Lieutenant Commander"
          - "Lieutenant"
          - "Lieutenant, Junior Grade"
          - "Ensign"
          - "Master Chief Petty Officer of the Navy"
          - "Master Chief Petty Officer"
          - "Senior Chief Petty Officer"
          - "Chief Petty Officer"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Chief Warrant Officer"
          - "Warrant Officer"
          - "Sgt Major Of The Corps"
          - "Sergeant Major"
          - "Master Gunnery Sgt"
          - "First Sergeant"
          - "Master Sergeant"
          - "Gunnery Sergeant"
          - "Staff Sergeant"
          - "Sergeant"
          - "Corporal"
          - "Lance Corporal"
          - "Private First Class"
          - "Private"
          - "General of the Air Force"
          - "General"
          - "Lieutenant General"
          - "Major General"
          - "Brigadier General"
          - "Colonel"
          - "Lieutenant Colonel"
          - "Major"
          - "First Lieutenant"
          - "Second Lieutenant"
          - "Chief Master Sergeant of the Air Force"
          - "Command  Chief Master Sergeant"
          - "Chief Master Sergeant"
          - "Senior Master Sergeant"
          - "Technical Sergeant"
          - "Senior Airman"
          - "Airman First Class"
          - "Airman"
      - name: mailing_state
        selector: "#mailing_state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: true
        options: US_STATES
    - wait:
      - value: 1
    - javascript:
      - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
      - value: "Submit"
        selector: "input.btn.right[value=Submit]"
    - find:
      - selector: "h1"
        value: "Thank You"
        options:
          wait: 10
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me."
