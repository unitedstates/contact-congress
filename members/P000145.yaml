bioguide: P000145
contact_form:
  method: post
  action: "https://www.padilla.senate.gov/contact/contact-form/"
  steps:
    - visit: "https://www.padilla.senate.gov/contact/contact-form/"
    - wait:
        - value: 3
    # - javascript:
    #     - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"    
    - select:
        - name: "input_23"
          selector: "#input_1_23"
          value: "contact"
          required: true
          options:
            "Share your opinion or comments on bills or other issues": contact
        - name: "input_1"
          selector: "#input_1_1"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Professor
            - Dr.
        - name: "input_17"
          selector: "#input_1_17"
          value: $TOPIC
          required: true
          options:
            Animal Welfare: AN
            Agriculture: AGR
            Arts and Humanities: ART
            Banking and Financial Services: BANK
            Budget: BUD
            Campaign Finance/Election Reform: CFR
            Census: CENSUS
            Chemical Safety: CHEM
            Children and Families: CHILD
            Civil Rights: CIVIL
            Consumer Protection: CONSPRO
            Criminal Justice: CRIM
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Foreign Relations: FR
            Foster Care: FOSTER
            Government Reform: GOV
            Gun Violence Prevention: GUN
            Health Care: HEA
            Homeland Security: HOM
            Housing: HOUS
            Immigration: IMM
            Judicial Nominations: JUDNOM
            Judiciary: JUD
            Labor: LAB
            Natural Disasters: NATDIS
            Postal Service: POST
            Public Lands/Forestry: PUBLNDS
            Science: SCI
            Taxes: TAX
            Technology and Telecommunications: TECH
            Trade: TRADE
            Transportation: TRA
            Tribal Communities/Indian Affairs: TRIB
            Veterans: VET
            Voting Rights: VOTE
            Water: WATER
    - fill_in:
        - name: "input_2"
          selector: "#input_1_2"
          value: $NAME_FIRST
          required: true
        - name: "input_3"
          selector: "#input_1_3"
          value: $NAME_LAST
          required: true
        - name: "input_12"
          selector: "#input_1_12"
          value: $MESSAGE
          required: true
        - name: "input_11"
          selector: "#input_1_11"
          value: $SUBJECT
          required: true
        - name: "input_6.1"
          selector: "#input_1_6_1"
          value: $ADDRESS_STREET
          required: true
        - name: "input_6.3"
          selector: "#input_1_6_3"
          value: $ADDRESS_CITY
          required: true
        - name: "input_6.5"
          selector: "#input_1_6_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: "input_9"
          selector: "#input_1_9"
          value: $EMAIL
          required: true
        - name: "input_9_2"
          selector: "#input_1_9_2"
          value: $EMAIL
          required: true
        - name: "input_7"
          selector: "#input_1_7"
          value: $PHONE
          required: true  
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_1"
    - wait:
        - value: 10   
  success:
    headers:
      status: 200
    body:
      contains: Thank You for Contacting Me
