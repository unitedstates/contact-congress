bioguide: S001188
contact_form:
  method: post
  action: /contacts
  steps:
    - visit: "http://stutzman.house.gov/contacts/new"
    - fill_in:
        - name: "contact[first_name]"
          selector: "#contact_first_name"
          value: $NAME_FIRST
          required: true
        - name: "contact[last_name]"
          selector: "#contact_last_name"
          value: $NAME_LAST
          required: true
        - name: "contact[address]"
          selector: "#contact_address"
          value: $ADDRESS_STREET
          required: true
        - name: "contact[city]"
          selector: "#contact_city"
          value: $ADDRESS_CITY
          required: true
        - name: "contact[postal_code]"
          selector: "#contact_postal_code"
          value: $ADDRESS_ZIP5
          required: true
        - name: "contact[primary_phone]"
          selector: "#contact_primary_phone"
          value: $PHONE
          required: true
        - name: "contact[email]"
          selector: "#new_contact input[name='contact[email]']"
          value: $EMAIL
          required: true
        - name: "contact[subject]"
          selector: "#contact_subject"
          value: $SUBJECT
          required: true
        - name: "contact[message]"
          selector: "#contact_message"
          value: $MESSAGE
          required: true
    - select:
        - name: "contact[topic]"
          selector: "#contact_topic"
          value: $TOPIC
          required: true
          options:
            - Hoosier Solutions
            - Legislation
            - Help with Federal Agency
    - click_on:
        - value: Send Message
          selector: "#contact_submit"
  success:
    headers:
      status: 200
    body:
      contains: Your Email has been successfully sent.
