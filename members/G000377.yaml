bioguide: G000377
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-kay/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "http://kaygranger.house.gov/contact-kay/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes": "Y"
            "No": "N"
        - name: subscribe
          selector: "#subscribe"
          value: "False"
          required: true
          options:
            "Yes": "True"
            "No": "False"
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Campaign Finance: WEBCAMP
            Crime: WEBCRIME
            Defense: WEBDEF
            Economy: WEBECON
            Education: WEBEDU
            Energy: WEBENE
            Environment: WEBENV
            Ethics: WEBETH
            Foreign Affairs: WEBFOR
            Health: WEBHEA
            Help with a Federal Agency: WEBCASE
            Homeland Security: WEBHOM
            Housing: WEBHOUS
            Immigration: WEBIMM
            Intelligence: WEBINTEL
            Judiciary: WEBJUD
            Labor: WEBLAB
            "Native Americans & Tribal": WEBNATIVE
            "Oversight & Government Reform": WEBGOV
            Postal: WEBPOST
            Science: WEBSCI
            Social Issues: WEBSOC
            Space: WEBSPACE
            Tax: WEBTAX
            Tech/Internet: WEBTECH
            Telecom: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRAD
            Veterans Affairs: WEBVET
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted