bioguide: S001184
contact_form:
  method: post
  action: /contact/email-me
  steps:
    - visit: "http://www.scott.senate.gov/contact/email-me"
    - fill_in:
        - name: prefix
          selector: "#edit-prefix"
          value: $NAME_PREFIX
          required: true
        - name: first
          selector: "#edit-first"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#edit-last"
          value: $NAME_LAST
          required: true
        - name: addr1
          selector: "#edit-addr1"
          value: $ADDRESS_STREET
          required: true
        - name: addr2
          selector: "#edit-addr2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#edit-city"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "#edit-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zip
          selector: "#edit-zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#edit-phone"
          value: $PHONE
          required: true
        - name: email
          selector: "#edit-email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#edit-message"
          value: $MESSAGE
          required: true
    - select:
        - name: issue
          selector: "#edit-issue"
          value: $TOPIC
          required: true
          options:
            Aging and Seniors: SSEC_MEDICARE
            Agriculture: AGR
            Finance: FIN
            Budget/Appropriations: BUD
            Business/Commerce: ECON
            Civil Rights/Social Issues: SOC
            Congressional Issues: GOV
            Defense/Intelligence: DEF
            Education: EDU
            Energy: ENE
            Environment/Fisheries: ENV
            Foreign Relations: INT
            Guns: GUN
            Health Care: HEA
            Homeland Security: HOM
            Housing: HOU
            Immigration: IMM
            Indian Affairs: IND
            Judiciary: JUD
            Labor: LAB
            Medicaid: MEDICAID
            Medicare: MEDICARE
            Natural Resources: NAT
            Pensions/Social Security: SSEC
            Postal: POST
            Science/Space/Technology: SCI/TECH
            Taxes: TAX
            Telecommunications: TEL
            Trade: TRADE
            Transportation: TRA
            Veterans: VET
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission.

