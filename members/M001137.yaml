bioguide: M001137
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://meeks.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGRI
            Animals: ANML
            Arts and Humanities: ARTS
            Banking and Finance: BANK
            Budget and Economy: BUD
            Civil Rights: CVL
            Communications: COMM
            Crime and Police: CRIME
            Defense and Military: DEF
            Economy and Jobs: ECON
            Education and Schools: EDU
            Energy: ENR
            Environment: ENV
            Family Values and Children: FAM
            Federal Employees: FEDEM
            Foreign Affairs: FAFF
            Guns and Weapons: GUNS
            Health: HLTH
            Housing and Urban Development: HOUS
            Immigration: IMM
            Judiciary: JUD
            Labor: LABOR
            LGBT: LGBT
            Medicaid/Medicare: MEDI
            Medicine: MED
            Post Office: POST
            Science and Technology: SCITEC
            Senior Citizens: SENIOR
            Social Security: SOC
            Social Services: SOCSER
            Taxes: TAX
            Telecommunications: TELE
            Trade: TRADE
            Transportation: TRANS
            Veterans: VET
            "Women's Issues": WOM
            Other Issues: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            I do not need a response: "N"
            I would like a response: "Y"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - selector: "h1#page-title-no-line"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"
