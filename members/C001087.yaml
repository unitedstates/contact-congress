bioguide: C001087
contact_form:
  method: get
  action: /Forms/WriteYourRep/
  steps:
    - visit: "http://crawford.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl13_FirstName"
    - fill_in:
        - name: ctl00$ctl13$FirstName
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl13$LastName
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl13$Street
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl13$City
          selector: "#ctl00_ctl13_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl13$Zip
          selector: "#ctl00_ctl13_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl13$Zip4
          selector: "#ctl00_ctl13_Zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: ctl00$ctl13$Phone
          selector: "#ctl00_ctl13_Phone"
          value: $PHONE
          required: false
        - name: ctl00$ctl13$Email
          selector: "#ctl00_ctl13_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl13$Subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl13$Body
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl13$PrefixList
          selector: "#ctl00_ctl13_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Dr.
            - "Mr. & Mrs."
            - "Dr. & Mrs."
            - "Dr. & Mr."
            - C.O.
            - Representative
            - Senator
            - The Honorable
            - Col.
        - name: ctl00$ctl13$State
          selector: "#ctl00_ctl13_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl13$IssuesList
          selector: "#ctl00_ctl13_IssuesList"
          value: $TOPIC
          required: true
          options:
            Abortion: "ABORTION"
            Agriculture: "AGR"
            Animal Rights: "AN"
            Banking: "BANK"
            Budget: "BUD"
            Defense: "DEF"
            Economy: "ECON"
            Education: "EDU"
            Energy: "ENE"
            Environment: "ENV"
            Government Reform: "GOV"
            Health Care: "HEA"
            Homeland Security: "HOM"
            Housing: "HUD"
            Immigration: "IMM"
            International Affairs: "INT"
            Labor: "LAB"
            Outdoor Sporting: "OUT-DOOR"
            Postal Service: "POST"
            Second Amendment: "GUN"
            Social Issues: "SOC"
            Social Security: "SSEC"
            Taxation: "TAX"
            Telecommunications: "TEL"
            Trade: "TRADE"
            Transportation: "TRA"
            Veterans: "VET"
    - check:
        - name: ctl00$ctl13$ReplyChoice
          selector: "#ctl00_ctl13_ReplyChoice_1"
          value: Comment
    - javascript:
        - value: document.querySelector("#ctl00_ctl13_Body").value = document.querySelector("#ctl00_ctl13_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit']"
    - find:
        - selector: "#ctl00_ctl17_ctl00_Text"
  success:
    headers:
      status: 200
    body:
      contains: sending me

