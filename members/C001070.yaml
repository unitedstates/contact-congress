bioguide: C001070
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.casey.senate.gov/contact/"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
