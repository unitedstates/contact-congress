bioguide: F000062
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.feinstein.senate.gov/public/index.cfm/e-mail-me"
    - fill_in:
        - name: firstname
          selector: "#field_0C5A1392-6512-4FA5-A213-EB7E1CBAF1AD"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#field_AC791FC0-5E57-4F5E-88D4-6EF9E730F470"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#field_844E2E93-7496-4372-BB04-D0CF157684F0"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#field_289B92DD-13E8-40E7-B141-1A02C6ACDCEA"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#field_C44B713C-04AD-411A-9744-6E7F2FF71898"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#field_64D2124B-A227-4F90-AD83-65DBC8175A69"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#field_D065BDD9-7C1E-4D99-A50E-6A1ADAE8803B"
          value: $EMAIL
          required: true
        - name: message
          selector: "#field_130638F0-2EEC-4C6B-83BE-11E83BB5CED3"
          value: $MESSAGE
          required: true
    - choose:
        - name: topic
          selector: "#field_302E8A41-000D-419E-991E-40C7CB96F97C_14"
          value: Government Affairs
          required: true
    - select:
        - name: prefix
          selector: "#field_9444DBC2-BBE1-469D-9B8F-AB10EB838284"
          value: $NAME_PREFIX
          required: false
          options:
            Mr.: Mr.
            Miss: Miss
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Mr. and Mr.: Mr. and Mr.
            Mrs. and Mrs.: Mrs. and Mrs.
            Dr.: Mrs.
            Dr.: Dr.
            Pastor: Pastor
            Reverend: Reverend
            PVT.: PVT.
            SGT.: SGT.
            SPC.: SPC.
    - click_on:
        - value: Submit
          selector: .buttonHolder input
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your comments"
