bioguide: PAL000048
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.senatoranthonyhwilliams.com/contact"
    - fill_in:
        - name: fname
          selector: "#cf_field_1"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#cf_field_2"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#cf_field_3"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#cf_field_4"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#cf_field_5"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#cf_field_7"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#cf_field_8"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#cf_field_9"
          value: $PHONE
          required: false
        - name: message
          selector: "#cf_field_10"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "#sendbutton"
    - wait:
        - value: 3
  success:
    headers:
      status: 200
    body:
      contains: Thank you for Contacting Me
