            NV: NV
            NY: NY
            OH: OH
            OK: OK
            OR: OR
            PA: PA
            RI: RI
            SC: SC
            SD: SD
            TN: TN
            TX: TX
            UT: UT
            VA: VA
            VT: VT
            WA: WA
            WI: WI
            WV: WV
            WY: WY
        - name: subject
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            Abortion/Reproductive Rights: Abortion
            Afghanistan/Iraq: Afghanistan
            Agriculture: Agriculture
            Animal Rights: Animal Rights
            Arts and Humanities: Arts and Humanities
            Banking: Banking
