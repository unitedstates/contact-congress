bioguide:  H000273
contact_form:
  method: post
  action: /email-john/#gf_17
  steps:
    - visit: "https://www.hickenlooper.senate.gov/email-john/#contact-form-emailJohn"
    - wait:
        - value: 3
    - javascript:
        - value: "document.querySelector('.gform_wrapper').style.display = 'block'"
    - find:
        - selector: "#input_17_3_3"
    - fill_in:
        - name: "input_3.3"
          selector: "#input_17_3_3"
          value: $NAME_FIRST
          required: true
        - name: "input_3.6"
          selector: "#input_17_3_6"
          value: $NAME_LAST
          required: true
        - name: "input_14"
          selector: "#input_17_14"
          value: $MESSAGE
          required: true
        - name: "input_18"
          selector: "#input_17_18"
          value: $SUBJECT
          required: true
        - name: "input_5"
          selector: "#input_17_5"
          value: $ADDRESS_STREET
          required: true
        - name: "input_7"
          selector: "#input_17_7"
          value: $ADDRESS_CITY
          required: true
        - name: "input_9"
          selector: "#input_17_9"
          value: $ADDRESS_ZIP5
          required: true
        - name: "input_10"
          selector: "#input_17_10"
          value: $EMAIL
          required: true
        - name: "input_10_2"
          selector: "#input_17_10_2"
          value: $EMAIL
          required: true
    - select:
        - name: "input_8"
          selector: "#input_17_8"
          value: "CO"
          required: true
          options:
            - CO
        - name: "input_2"
          selector: "#input_17_2"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mx.
            - Mr. and Mrs.
            - Miss
            - Dr.
        - name: "input_17"
          selector: "#input_17_17"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Rights
            - Appropriations
            - Arts & Humanities
            - Banking & Financial Services
            - Budget
            - Business and Commerce
            - Campaign/Election Reform
            - Consumer Protection
            - Children
            - Defense and Military
            - Economic Development
            - Education
            - Energy
            - Environment
            - Ethics Reform
            - Foreign Relations
            - Guns
            - Healthcare
            - Homeland Security
            - Housing and Urban Affairs
            - Immigration
            - Insurance Problems
            - Interior
            - Intelligence
            - Judiciary
            - Labor
            - Nutrition
            - Postal Service
            - Science and Innovation
            - Seniors
            - Social Issues
            - Taxes
            - Technology and Telecom
            - Trade
            - Transportation
            - Veterans
            - Women and Children
    - click_on:
        - selector: "#gform_submit_button_17"
  success:
    headers:
      status: 200
    body:
      contains: "Thanks for contacting us!"
