bioguide: P000598
contact_form:
  method: post
  action: default.aspx
  steps:
    - visit: "https://polis.house.gov/forms/writeyourrep/default.aspx"
    - fill_in:
        - name: ctl00$ctl11$FirstName
          selector: "#ctl00_ctl11_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl11$LastName
          selector: "#ctl00_ctl11_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl11$Street
          selector: "#ctl00_ctl11_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl11$City
          selector: "#ctl00_ctl11_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl11$Zip
          selector: "#ctl00_ctl11_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl11$Phone
          selector: "#ctl00_ctl11_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl11$Email
          selector: "#ctl00_ctl11_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl11$Subject
          selector: "#ctl00_ctl11_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl11$Body
          selector: "#ctl00_ctl11_Body"
          value: $MESSAGE
          required: true
        - name: ctl00$ctl11$CampaignID
          selector: "#ctl00_ctl11_CampaignID"
          value: $CAMPAIGN_UUID
          required: false
        - name: ctl00$ctl11$CampaignInfo
          selector: "#ctl00_ctl11_CampaignInfo"
          value: $CAMPAIGN_UUID
          required: false
    - select:
        - name: ctl00$ctl11$State
          selector: "#ctl00_ctl11_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - CO
    - check:
        - name: ctl00$ctl11$ReplyChoice
          selector: "#ctl00_ctl11_ReplyChoice_0"
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl11_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your email. I always appreciate hearing from my constituents, and I rely on your input to help me effectively represent our district in Congress. Due to the large volume of emails I receive, I ask for your patience in receiving a reply."
