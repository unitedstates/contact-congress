bioguide: C001037
contact_form:
  method: post
  action: "/htbin/formproc_za.pl?/capuano/contact/contact_parm.txt&form=/capuano/contact/message.shtml"
  steps:
    - visit: "http://capuano.house.gov/contact/email.shtml"
    - fill_in:
        - name: required-first
          selector: "#firstname"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#lastname"
          value: $NAME_LAST
          required: true
        - name: required-zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Next
          selector: "div.paddingmain form input[name='submit']"
    - find:
        - selector: "#address"
    - fill_in:
        - name: required-address
          selector: "#address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mx.
            - Dr.
            - Hon.
            - Rabbi
            - Rev.
        - name: required-issue
          selector: "#topic"
          value: $TOPIC
          required: true
          options:
            "## Flag Requests": Flag Requests
            "## Tour Requests": Tour Request
            "## Appointments": Appointments
            "## Casework": Casework
            "## Citizenship/Naturalization": Citizenship/Naturalization
            "## Media Inquiries": Media Inquiries
            Agriculture: "-"
            Animal Welfare: "-"
            Appropriations: "-"
            Arts and Culture: "-"
            Banking: "-"
            Budget: "-"
            Child Care/Child Welfare: "-"
            Civil Liberties: "-"
            Commerce: "-"
            Consumer Protection: "-"
            Crime and Justice: "-"
            Defense and Military: "-"
            Disability: "-"
            Domestic Violence: "-"
            Economy: "-"
            Education: "-"
            Energy: "-"
            Environment: "-"
            Financial Services: "-"
            Foreign Affairs: "-"
            Government Reform: "-"
            Gun Control: "-"
            Health Care: "-"
            Homeland Security: "-"
            Housing and Communities: "-"
            Human Rights/Civil Rights: "-"
            Immigration: "-"
            International Relations: "-"
            Jobs: "-"
            Judiciary: "-"
            Labor and Unions: "-"
            Medicaid/Medicare: "-"
            Natural Resources: "-"
            Pensions and Retirement: "-"
            Science and Technology: "-"
            Small Business: "-"
