    - check:
        - name: affl1
          selector: "#noaction"
          value: ""
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
        - value: Send my message
          selector: "div.paddingmain form input[name='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you