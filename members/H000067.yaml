bioguide: H000067
contact_form:
  method: post
  action: /email-congressman-hall/
  steps:
    - visit: "https://ralphhallforms.house.gov/email-congressman-hall"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form4 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
        - name: phone
           selector: "#custom_form4 input[name='phone']"
           value: $PHONE
           required: false
    - select:
        - name: response
          selector: "#req_response"
          value: "N"
          required: true
          options:
            I do not need a response.: "N"
            I would like a response.: "Y"
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Dr.
            - Hon.
            - Rev.
            - Rabbi
        - name: state
          selector: "#req_state"
          value: TX
          required: true
          options:
            TX: TX
        - name: topic
          selector: "#req_topic"
          value: $TOPIC
          required: true
          options:
            Abortion: ABORTION
            Agriculture: AGRICULTURE
            Amnesty: AMNESTY
            Animals: ANIMALS
            Arts and Humanities: ARTS
            Banking and Finance: BANK
            Budget and Economy: BUDGET
            Constituent Casework: CASEWORK
            Congress and Elections: CONG
            Defense and Military: MILITARY-DEF
            Defense of Marriage: DOMA
            Economy: ECONOMY
            Education: EDUCATION
            Energy: ENERGY
            Environment: ENVIRONMENT
            Eric Holder: HOLD
            Federal Employees: FED_EMP
            Foreign Relations: FOREIGN
            Government Reform: GOV
            Guns: GUNS
            Health: HEALTHCARE
            Homeland Security: HOMELAND_SEC
            Housing and Urban Development: HOUSING
            Immigration: IMMIGRATION
            Impeach Obama: PEACH
            Internal Revenue Service: IRS
            Investigate Benghazi: BENG
            Keystone Pipeline: KEYSTONE
            Labor: LABOR
            LGBT: LGBT
            National Security Agency: NSA
            Post Office: POSTAL
            Repeal Obamacare: REPEAL
            Science and Technology: SCI
            Senior Citizens: SENIORS
            Social Issues: SOC
            Social Security: SOCSEC
            Taxes: TAXES
            Telecommunications: TELECOMM
            Transportation: TRANSPORT
            Veterans Issues: VETERANS
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: successfully
