bioguide: W000810
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://woodall.house.gov/contact"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
    - click_on:
        - selector: "#submit"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Ms.
            - Miss
            - Mrs.
            - Mr.
            - Mr. and Mrs.
            - Rev.
            - Dr.
            - The Honorable
            - Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            Defense and Military: DEF
            Education: ED
            Energy: EN
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Health: HE
            Immigration: IM
            Judiciary: JUD
            Labor: LAB
            Science and Technology: SCI
            Senior Citizens: SENIORS
            Social Security: SS
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: COMM
            Transportation: TRAN
            Trade: TRD
            Veterans: VET
            "Women's Issues": WOMEN
            Other Issues: OTHER
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
