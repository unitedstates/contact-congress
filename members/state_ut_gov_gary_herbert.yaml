bioguide: state_ut_gov_gary_herbert
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://gocentral.utah.gov/Request/Contact?response=true"
    - find:
        - selector: input[name='00N4100000LLPcT']
    - fill_in:
        - name: first
          selector: input[name='00N4100000LLPcT']
          value: $NAME_FIRST
          required: true
        - name: last
          selector: input[name='00N4100000LLPhJ']
          value: $NAME_LAST
          required: true
        - name: email
          selector: input[name='00N4100000MKXAF']
          value: $EMAIL
          required: true
        - name: street
          selector: textarea[name='00N4100000LLP71']
          value: $ADDRESS_STREET
          required: false
        - name: city
          selector: input[name='00N4100000LLP8J']
          value: $ADDRESS_CITY
          required: false
        - name: zip5
          selector: input[name='00N4100000LLPNY']
          value: $ADDRESS_ZIP5
          required: false
        - name: phone
          selector: input[name='phone']
          value: $PHONE
          required: false
        - name: subject
          selector: input#subject
          value: $SUBJECT
          required: true
        - name: message
          selector: div.editor-field textarea[name='description']
          value: $MESSAGE
          required: true
    - click_on:
        - selector: form p.editor-label input[type='submit'][value='Submit Feedback']
    - wait:
        - value: 4
    - find:
        - selector: div#search-banner form input#search-input
  success:
    headers:
      status: 200
    body:
      excludes: All communications received by or sent
