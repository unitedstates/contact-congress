          - "Environment"
          - "Financial Services"
          - "Foreign Affairs"
          - "Health Care"
          - "Homeland Security"
          - "Housing"
          - "Immigration"
          - "Insurance"
          - "Intelligence"
          - "Jobs"
          - "Judiciary"
          - "Labor"
          - "Medicare"
          - "Pensions"
          - "Postal"
          - "Science and Technology"
          - "Second Amendment"
          - "Senior Citizens"
          - "Small Business"
          - "Social Security"
          - "Tax"
          - "Telecommunications"
          - "Trade"
          - "Transportation"
          - "Veterans"
          - "Welfare"
          - "Womenâ€™s Issues"
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
      - name: newsletter
        selector: "#newsletter"
        value: "No"
        options:
          - "Yes"
          - "No"
    - click_on:
      - value: Send
        selector: "#side-search-btn"
