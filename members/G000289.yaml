bioguide: G000289
contact_form: 
  method: POST
  action: http://goodlatte.house.gov/contacts
  steps:
    - visit: https://goodlatte.house.gov/contact/
    - fill_in:
      - name: zip5
        selector: "input[name=zip5]"
        required: true
        value: $ADDRESS_ZIP5
      - name: zip4
        selector: "input[name=zip4]"
        required: true
        value: $ADDRESS_ZIP4
    - click_on: 
      - value: Submit
        selector: "#ctl00_ctl16_ctl02_Text input[type=submit]"
    - fill_in:
      - name: "required-first"
        selector: "input[name=required-first]"
        required: true
        value: $NAME_FIRST
      - name: "required-last"
        selector: "input[name=required-last]"
        required: true
        value: $NAME_LAST
      - name: "required-address"
        selector: "input[name=required-address]"
        required: true
        value: $ADDRESS_STREET
      - name: "required-city"
        selector: "input[name=required-city]"
        required: true
        value: $ADDRESS_CITY
      - name: zip5
        selector: "input[name=zip5]"
        value: $ADDRESS_ZIP5
      - name: zip4
        selector: "input[name=zip4]"
        value: $ADDRESS_ZIP4
      - name: "required-email"
        selector: "input[name=required-email]"
        required: true
        value: $EMAIL
      - name: "phone"
        selector: "input[name=phone]"
        required: true
        value: $PHONE
      - name: "required-subject"
        selector: "input[name=required-subject]"
        required: true
        value: $SUBJECT
      - name: "required-message"
        selector: "textarea[name=required-message]"
        required: true
        value: $MESSAGE
    - select:
      - name: "required-prefix"
        selector: "select[name=required-prefix]"
        required: true
        value: "$NAME_PREFIX"
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Dr."
          - "Rev."
          - "Other"
    - click_on:
      - value: "Send Email"
        selector: "input[type=submit][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: "Your form has been successfully submitted."
