bioguide: C001066
contact_form:
  method: post
  action: /contact.aspx
  steps:
    - visit: "https://castor.house.gov/contact/contactform.htm"
    - fill_in:
        - name: required-first
          selector: "#contactForm input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contactForm input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contactForm input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#contactForm input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#contactForm input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: required-email
          selector: "#contactForm input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#contactForm textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#contactForm select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - "Mr. & Mrs."
            - Dr.
        - name: required-state
          selector: "#contactForm select[name='required-state']"
          value: FL
          required: true
          options: []
        - name: required-issue
          selector: "#contactForm select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Adoption: ADOPTION
            Agriculture: AG
            Animals: AN
            Appropriations: APPR
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget: BUD
            Campaign Finance Reform: CAMP
            Civil Rights: CIVRIG
            Crime: CRM
            Defense: DEF
            Economy: ECON
            Education: ED
            Energy: EN
            Environmental: ENV
            Ethics: ETH
            FEMA: FEMA
            General: GEN
            Governmental Reform: GOV
            Health: HE
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IM
            Insurance: INSR
            International Relations: INT
            Internet Privacy: INT.PR
            Judiciary: JUD
            Gun Control: JUD-GUN CONTROL
            Labor: LAB
            LGBT Issues: LGBT
            Medicaid: MCAID
            Medicare: MEDICARE
            Reproductive Rights: RR
            Small Business: SB
            Science and Technology: SCI
            Space: SPACE
            Social Security: SS
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Travel/Tourism: TRAVEL
            Trade: TRDE
            Veterans: VET
            Welfare: WEL
            Womens Issues: WOMENS ISSUES
    - javascript:
        - value: document.querySelector("#contactForm textarea[name='required-message']").value = document.querySelector("#contactForm textarea[name='required-message']").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#contactForm input[type='submit'][value='Send Email']"
    - find:
        - selector: "span#ctl00_PageLink"
          value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: I appreciate your email
