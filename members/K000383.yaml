bioguide: K000383
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.king.senate.gov/contact"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: true
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - APO AA
            - APO AE
            - APO AP
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - DPO AA
            - DPO AE
            - DPO AP
            - FL
            - FPO AA
            - FPO AE
            - FPO AP
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
        - name: topic
          selector: "#topic"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            "Banking & Financial Services": BANKING
            "Budget & Appropriations": BUD
            Civil Liberties: CIVIL LIB
            Civil Rights: CIVIL RIGHTS
            "Defense & Intelligence": DEF
            Education: EDU
            "Elections & Campaign Finance": ELECTIONS
            Energy: ENE
            "Environment & Forestry": ENV
            "Family & Children's Issues": FAMILY
            Fisheries: FISH
            "Foreign Policy & International Relations": FOREIGN AFFAIRS
            Government Reform: GOV
            Grant Assistance: GRANT
            Gun Control: GUN CONTROL
            "Healthcare & Health Insurance": HEA
            "Homeland Security & FEMA": HOM
            Housing and Urban Affairs: HOUSING
            Immigration: IMM
            Indian Affairs: INDIANS
            "Judiciary & Criminal Law Enforcement": JUD
            Labor: LABOR
            "Medicare & Medicaid": MEDICARE
            "National Parks & Federal Lands": INTERIOR
            Nutrition/SNAP: NUTRI
            "Patents & Copyrights": IPROP
            "Pensions & Other Senior Issues": PENSIONS
            Postal Service: USPS
            Reproductive Rights: ABORTION
            "Science, Technology, & Telecom": TEL
            Small Business: SMALL BUSINESS
            Social Security: SSEC
            Taxes: TAX
            Trade: TRADE
            Transportation: TRA
            Veterans: VET
            Website Feedback: WEBSITE
            Welfare: WEL
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
        - value: Send
          selector: "#side-search-btn"
    - find:
        - selector: .recent a
          value: "NEWS"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: "Angus King"
