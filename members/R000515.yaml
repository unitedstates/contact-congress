bioguide: R000515
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "http://rush.house.gov/contact/legislative-issues"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit[value='Go To Next Step']"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Abortion: ABORTION
            Agriculture/USDA: AGRICULTURE
            Animal Rights: ANIMAL
            Arts and Humanities: ARTS
            Banking: FINANCIAL SERVICES
            Campaign Finance Reform: CAMPAIGN FINANCE
            Election Reform: CAMPAIGN FINANCE
            Census: CENSUS
            Civil Rights: CIVIL/HUMAN RIGHTS
            Consumer Protection: CONSUMER PROTECTION
            Crime/Law Enforcement: CRIME
            Data Privacy: PRIVACY
            Defense/Military: DEFENSE
            Disability: DISABILITIES
            Education: EDUCATION
            Energy: ENERGY
            Environment: ENVIRONMENT
            Federal Budget: BUDGET
            Federal Employees: FEDERAL EMPLOYEES
            Foreign Affairs: FOREIGN AFFAIRS
            Government Reform: GOVT REFORM
            Grants/Contracts: SUPPORT REQUESTS
            Gun Control: GUN CONTROL
            Healthcare: HEALTHCARE
            Homeland Security: HOMELAND SECURITY
            Housing: HOUSING
            Immigration: IMMIGRATION
            Infrastructure: TRANSPORTATION
            Intelligence: INTELLIGENCE
            Jobs: JOBS
            Judiciary: JUDICIARY
            Labor: LABOR
            LGBT: LGBT
            NASA/Space: NASA
            National Parks: NATIONAL PARKS
            Native Americans: NATIVE AMERICANS
            Patents/Copyrights: PATENTS
            Pensions: PENSIONS
            Poverty: WELFARE/POVERTY
            Natural Resources: RESOURCES
            Science/Technology: SCIENCE/TECH
            Small Business: SMALL BUSINESS
            Social Security: SOCIAL SECURITY
            Taxes: TAXES
            Telecom: TELECOM
            Trade: TRADE
            Transportation: TRANSPORTATION
            US Postal Service: POSTAL
            Veterans: VETERAN
            "Women's Issues": WOMENS
            Youth Issues: YOUTH
        - name: required-response
          selector: "#required-response"
          value: "Y"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#submit[value='Send Email']"
    - find:
        - selector: "h1#page-title"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
