bioguide: P000595 
contact_form:
  method: post
  action: /contact-us-form/
  steps:
    - visit: "https://petersforms.house.gov/contact-us-form"
    - fill_in:
        - name: prefix
          selector: "#custom_form2 input[name='prefix']"
          value: $NAME_PREFIX
          required: false
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: addr1
          selector: "#req_addr1"
          value: $ADDRESS_STREET
          required: true
        - name: addr2
          selector: "#custom_form2 input[name='addr2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip2
          selector: "#zip2"
          value: $ADDRESS_ZIP_PLUS_4
          required: false
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: msg
          selector: "#req_msg"
          value: $MESSAGE
          required: true
    - select:
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Economy: WEBECON
            Education and Labor: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Government Reform: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes and Trade: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Veterans: WEBVET
            Welfare: WEBWEL
            Other: WEBOTH
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting my office.
