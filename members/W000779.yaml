bioguide: W000779
contact_form:
  method: POST
  action: "/contact"
  steps:
    - visit: https://www.wyden.senate.gov/contact
    - fill_in:
      - name: fname
        selector: "#contactForm #fname"
        value: $NAME_FIRST
        required: Yes
      - name: lname
        selector: "#contactForm #lname"
        value: $NAME_LAST
        required: Yes
      - name: mailing_streetAddress1
        selector: "#contactForm #mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: mailing_streetAddress2
        selector: "#contactForm #mailing_streetAddress2"
        value: $ADDRESS_STREET_2
      - name: mailing_city
        selector: "#contactForm #mailing_city"
        value: $ADDRESS_CITY
        required: Yes
      - name: mailing_zipCode
        selector: "#contactForm #mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: home_phone_number
        selector: "#contactForm #home_phone_number"
        value: $PHONE
      - name: email_address
        selector: "#contactForm #email_address"
        value: $EMAIL
        required: Yes
      - name: verify_email
        selector: "#contactForm #verify_email"
        value: $EMAIL
        required: Yes
      - name: message
        selector: "#contactForm #message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: salutation
        selector: "#contactForm select#salutation"
        value: $NAME_PREFIX
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Senator"
          - "Gov."
          - "Congressman"
          - "Hon."
          - "Fr."
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Fleet Admiral"
          - "Admiral"
          - "Vice Admiral"
          - "Rear Admiral (upper half)"
          - "Rear Admiral (lower half)"
          - "Captain"
          - "Commander"
          - "Lieutenant Commander"
          - "Lieutenant"
          - "Lieutenant, Junior Grade"
          - "Ensign"
          - "Master Chief Petty Officer of the Navy"
          - "Master Chief Petty Officer"
          - "Senior Chief Petty Officer"
          - "Chief Petty Officer"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Chief Warrant Officer"
          - "Warrant Officer"
          - "Sgt Major Of The Corps"
          - "Sergeant Major"
          - "Master Gunnery Sgt"
          - "First Sergeant"
          - "Master Sergeant"
          - "Gunnery Sergeant"
          - "Staff Sergeant"
          - "Sergeant"
          - "Corporal"
          - "Lance Corporal"
          - "Private First Class"
          - "Private"
          - "General of the Air Force"
          - "General"
          - "Lieutenant General"
          - "Major General"
          - "Brigadier General"
          - "Colonel"
          - "Lieutenant Colonel"
          - "Major"
          - "First Lieutenant"
          - "Second Lieutenant"
          - "Chief Master Sergeant of the Air Force"
          - "Command  Chief Master Sergeant"
          - "Chief Master Sergeant"
          - "Senior Master Sergeant"
          - "Technical Sergeant"
          - "Senior Airman"
          - "Airman First Class"
          - "Airman"
      - name: state
        selector: "#contactForm #state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES
      - name: subject
        selector: "#contactForm #subject"
        value: $TOPIC
        required: Yes
        options:
          - Agriculture
          - Animal Welfare
          - "Arts &amp; Humanities"
          - Banking Issues
          - Budget (Federal)
          - Budget (Defense)
          - Civil Rights
          - Climate Change
          - Consumer Financial Protections
          - County Payments
          - Defense
          - Economyâ€”Job Creation
          - Education
          - Elections and Congressional Affairs
          - Energy
          - Environment (Clean Air, Clean Water, Waste)
          - FDA
          - Foreign Affairs
          - Government reform (transparency, campaign finance, filibuster, lobbying)
          - Guns
          - Health Care
          - Housing
          - Hunger
          - Immigration
          - Intelligence and Surveillance
          - Internet, Technology, Broadband
          - "Medicare/ Medicaid"
          - Native American Issues
          - Natural Resources (forestry, land management, ocean/fisheries, wilderness)
          - Nominations
          - Pensions (Federal)
          - Pension (Military)
          - Postal Service
          - Prescription Drugs
          - "Reproductive Rights/ Family Planning"
          - Science
          - Senior Issues
          - Small Business
          - Social Security
          - Taxes
          - Trade
          - Transportation
          - TSA
    - javascript:
      - value: 'document.querySelector("#contactForm #message").value = document.querySelector("#contactForm #message").value.replace(/"/g, "");'
    - javascript:
      - value: "document.getElementById('contactForm').submit();"
    - wait:
      - value: 3
    - find:
      - selector: "#main > div.headline > h2"
  success:
    headers:
      status: 200
    body:
      contains: Thank you