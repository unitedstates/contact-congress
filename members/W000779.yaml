bioguide: W000779
contact_form:
  method: POST
  action: http://www.wyden.senate.gov/contact
  steps:
    - visit: http://www.wyden.senate.gov/contact
    - fill_in:
      - name: fname
        selector: "#contactForm #fname"
        value: $NAME_FIRST
        required: Yes
      - name: lname
        selector: "#contactForm #lname"
        value: $NAME_LAST
        required: Yes
      - name: mailing_streetAddress1
        selector: "#contactForm #mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: mailing_streetAddress2
        selector: "#contactForm #mailing_streetAddress2"
        value: $ADDRESS_STREET_2
      - name: mailing_city
        selector: "#contactForm #mailing_city"
        value: $ADDRESS_CITY
        required: Yes
      - name: mailing_zipCode
        selector: "#contactForm #mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: home_phone_number
        selector: "#contactForm #home_phone_number"
        value: $PHONE
      - name: email_address
        selector: "#contactForm #email_address"
        value: $EMAIL
        required: Yes
      - name: verify_email
        selector: "#contactForm #verify_email"
        value: $EMAIL
        required: Yes
      - name: message
        selector: "#contactForm #message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: salutation
        selector: "#contactForm select#salutation"
        value: $NAME_PREFIX
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Senator"
          - "Gov."
          - "Congressman"
          - "Hon."
          - "Fr."
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Fleet Admiral"
          - "Admiral"
          - "Vice Admiral"
          - "Rear Admiral (upper half)"
          - "Rear Admiral (lower half)"
          - "Captain"
          - "Commander"
          - "Lieutenant Commander"
          - "Lieutenant"
          - "Lieutenant, Junior Grade"
          - "Ensign"
          - "Master Chief Petty Officer of the Navy"
          - "Master Chief Petty Officer"
          - "Senior Chief Petty Officer"
          - "Chief Petty Officer"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Chief Warrant Officer"
          - "Warrant Officer"
          - "Sgt Major Of The Corps"
          - "Sergeant Major"
