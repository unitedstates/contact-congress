bioguide: WIL000372
contact_form:
  method: post
  action: Contact.aspx
  steps:
    - visit: "http://legis.wisconsin.gov/assembly/54/hintz/contact-gordon/"
    - fill_in:
        - name: name
          selector: "input[id='7c287d3d-1690-46b5-9b7f-23087c51e661']"
          value: $NAME_FULL
          required: true
        - name: email
          selector: "input[id='94d97197-549e-4ca5-a91c-e04884d02f0e']"
          value: $EMAIL
          required: true
        - name: message
          selector: "textarea[id='7d33c19d-2881-425b-a302-d59ff8102b55']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: "input[type='submit'][value='Submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
