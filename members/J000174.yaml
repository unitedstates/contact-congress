bioguide: J000174
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://samjohnson.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "#zip input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "#zip input[name='find']"
    - find:
        - selector: "#ctl00_ctl13_FirstName"
    - fill_in:
        - name: ctl00$ctl13$FirstName
          selector: "#ctl00_ctl13_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl13$LastName
          selector: "#ctl00_ctl13_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl13$Street
          selector: "#ctl00_ctl13_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl13$City
          selector: "#ctl00_ctl13_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl13$Zip
          selector: "#ctl00_ctl13_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl13$Email
          selector: "#ctl00_ctl13_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl13$Subject
          selector: "#ctl00_ctl13_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl13$Body
          selector: "#ctl00_ctl13_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl13$PrefixList
          selector: "#ctl00_ctl13_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Dr.
            - Chief
            - Mayor
            - Fr.
            - The Honorable
    - check:
        - name: ctl00$ctl13$ReplyChoice
          selector: "#ctl00_ctl13_ReplyChoice_0"
          value: Respond
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl13_SubmitButton"
    - find:
        - selector: "#ctl00_ctl13_ConfirmationText"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to contact my office.
