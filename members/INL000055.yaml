bioguide: INL000055
contact_form:
  method: post
  action:
  steps:
    - visit: "http://indianahousedemocrats.org/contact-john-bartlett"
    - fill_in:
        - name: name
          selector: input[name=your-name]
          value: $NAME_FULL
          required: true
        - name: email
          selector: input[name=your-email]
          value: $EMAIL
          required: true
        - name: address
          selector: input[name=your-address]
          value: $ADDRESS_FULL
          required: true
        - name: phone
          selector: input[name=your-phone]
          value: $PHONE
          required: true
        - name: subject
          selector: input[name=your-subject]
          value: $SUBJECT
          required: true
        - name: message
          selector: textarea[name=your-message]
          value: $MESSAGE
          required: true
    - click_on:
        - selector: form.wpcf7-form input[type=submit]
    - wait:
        - value: 3
    - find:
        - selector: div.wpcf7-mail-sent-ok
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for your message. It has been sent."
