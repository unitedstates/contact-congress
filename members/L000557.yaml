bioguide: L000557
contact_form:
  method: post
  action: "https://forms.house.gov/htbin/formproc/larson/contact_form_file.txt&display=/larson/contact_thankyou.html"
  steps:
    - visit: "https://forms.house.gov/larson/contact_new.html"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#contactForm input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-email
          selector: "#required-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Help With Agency: Help With Agency
            Comment on Policy: Comment on Policy
    - check:
        - name: affl
          selector: "input[type='radio'][name='affl'][value='EMAIL.OPTOUT']"
          value: EMAIL.OPTOUT
        - name: required-response
          selector: "input[type='radio'][name='required-response'][value='Y']"
          value: "Y"
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit2']"
  success:
    headers:
      status: 200
    body:
      contains: has been submitted
