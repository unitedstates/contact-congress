bioguide: P000591
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://tomprice.house.gov/contact-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Animal Rights Legislation: ANIMRIGHTS
            Arts and Humanities: ART
            Budget: BUD
            Constituent Assistance: CASE
            Commerce: CMRC
            Defense and Military: DEF
            "Eagle Scout & Girl Scout Letters": EAGLE SCOUTS
            Education: ED
            Energy: EN
            Environment: ENV
            Foreign Affairs: FOREIGN
            Financial Services: FINANCIAL SERVICES
            Governmental Affairs: GOV
            Guns and 2nd Amendment Rights: 2ND AMENDMENT
            Health: HEA
            Homeland Security: HOME.SEC
            Housing and Urban Development: HUD
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            Small Business: SB
            Science and Technology: SCI
            Social Security: SS
            Service Academy Letters: ACADEMY
            Taxes: TAX
            Telecommunication: TELECOM
            Trade: TRADE
            Transportation: TRAN
            Values Issues: VAT
            Veterans Affairs: VET
            Welfare: WELF
            "Women's Issues": WOMEN
            Other Issues: OTHER
    - click_on:
        - value: Send Email
          selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
