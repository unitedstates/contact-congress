bioguide: W000796
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://westmoreland.house.gov/email-me"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: "#zipauthform input.button"
    - find:
        - selector:  "#req_firstname"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#req_phone"
          value: $PHONE
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Mr. and Mrs.
            - Dr.
            - Dr. and Mr.
            - Dr. and Mrs.
            - Reverend
            - Sister
            - Pastor
            - Rabbi
            - Fr.
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Abortion: ABORT
            Agriculture: AG
            Animals: ANIM
            Banking and Finance: FIN
            Budget: BUD
            Defense and Military: DEF
            Debt: DEBT
            Drugs: DRUG
            Economy and Jobs: ECON
            Education: ED
            Energy and Natural Resources: EN
            Environment: ENV
            Foreign Affairs: FORAFFIRS
            Government Affairs: GOV
            Gun Issues: GUN
            Health: HEA
            Health - Medicare/Medicaid: MEDI
            Housing: HOU
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            Pensions: PEN
            Postal Issues: POST
            Religious Issues: REL
            Science and Technology: SCI
            Social Security: SS
            Taxes: TAX
            Thank You: THANKS
            Trade and Commerce: TRADE
            Transportation: TRAN
            Veterans Affairs: VET
            Women and Children: WMNCHIL
            Other: OTHER
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "Thank you"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your submission.
