bioguide: L000566
contact_form:
  method: get
  action: /Contact/ContactForm.htm
  steps:
    - visit: "http://latta.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "form.zipform input[name='required-message']"
    - fill_in:
        - name: required-prefix
          selector: "form.zipform input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "form.zipform input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form.zipform input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "form.zipform input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form.zipform input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: false
        - name: phone
          selector: "form.zipform input[name='phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "form.zipform input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "form.zipform textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-state
          selector: "form.zipform select[name='required-state']"
          value: OH
          required: true
          options: []
        - name: required-issue
          selector: "form.zipform select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Abortion: AB
            Budget: BUD
            Congressional Ethics: CONETHICS
            Defense: DEF
            Economy: ECON
            Education: ED
            Energy: EN
            Environment: ENV
            Gun Control: GUN
            Health: HE
            Homeland Security: DHS
            Housing: HUD
            Immigration: HUD
            International Relations: INTREL
            Iraq: IRAQ
            Labor: LABOR
            Medicare: MED
            Prescription Drugs: HE_DRUG
            Social Security: SS
            Taxes: TAX
            Trade: TRADE
            Telecommunications: TEL
            Transportation: TRAN
            Veterans: VET
            Others: GEN
    - click_on:
        - value: Send Email
          selector: "form.zipform input[type='submit'][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sending me your email
