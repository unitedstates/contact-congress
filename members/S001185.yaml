bioguide: S001185
contact_form:
  method: post
  action: /htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2
  steps:
    - visit: "https://sewell.house.gov/contact/email-me"
    - fill_in: 
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on: 
        - value: Go To Next Step
          selector: "#emailForm #submit"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            "Agriculture": "AGR"
            "Arts and Humanities": "ART"
            "Banking and Finance": "BANK"
            "Budget and Economy": "BUD"
            "Campaign Finance Reform": "CFR"
            "Congress and Elections": "CONG"
            "Defense and Military": "DEF"
            "Education": "EDU"
            "Energy": "ENE"
            "Environment": "ENV"
            "Federal Employees": "FED"
            "Foreign Relations": "FR"
            "Health": "HEA"
            "Immigration": "IMM"
            "Judiciary": "JUD"
            "Labor": "LAB"
            "Science and Technology": "SCI"
            "Social Issues": "SOC"
            "Social Security": "SSEC"
            "Social Services": "SOC.SERVICES"
            "Taxes": "TAX"
            "Telecommunications": "TEL"
            "Transportation": "TRA"
            "Trade": "TRADE"
            "Veterans": "VET"
            "Women's Issues": "WOMEN"
            "Other Issues": "OTHER"
        - name: required-response
          selector: "#required-response"
          value: Y
          required: true
          options: 
            Yes, please contact me: Y
            No, I wanted to voice my opinion: N
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on: 
        - value: Send Email
          selector: "#contactForm #submit"
    - find:
        - selector: "p"
          value: "The following information has been submitted:"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted
