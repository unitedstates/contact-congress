bioguide: M000133
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.markey.senate.gov/contact"
    - select:
      - name: issue
        selector: "#issue"
        value: $TOPIC
        required: true
        options:
          - Agriculture
          - Animal Rights
          - Appropriations
          - Arts/Humanities
          - Asia
          - Banking
          - Budget
          - Children/Family/Adoption
          - Civil Rights/LGBT
          - Civil Service/Postal
          - Clean Energy
          - Climate Change
          - Commerce
          - Defense
          - Drugs
          - Education K to 12
          - Elections
          - Energy
          - Environment/Public Works
          - Fisheries
          - Foreign Relations
          - Gun Control
          - Health
          - Higher Education
          - Homeland Security
          - Housing
          - Indian Affairs
          - Insurance
          - Judiciary
          - Labor
          - LIHEAP
          - Medicare/Medicaid
          - Middle East
          - Natural Resources
          - Nuclear Proliferation
          - Other
          - Patents
          - Pensions
          - Privacy
          - Public Lands and National Parks
          - Reproductive Health
          - Science/Space
          - Seniors
          - Small Business
          - Social Security
          - Taxes
          - Technology
          - Telecommunications
          - Trade
          - Transportation
          - Trump Administration
          - Veterans
          - Welfare/SNAP
    - wait:
      - value: 1
    - find:
      - selector: "#continue-form"
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: true
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Miss
            - Mr. and Mrs.
            - Dr.
        - name: mailing_state
          selector: "#mailing_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            "--": "null"
            AK: AK
            AL: AL
            AR: AR
            AZ: AZ
            CA: CA
            CO: CO
            CT: CT
            DC: DC
            DE: DE
            FL: FL
            GA: GA
            HI: HI
            IA: IA
            ID: ID
            IL: IL
            IN: IN
            KS: KS
            KY: KY
            LA: LA
            MA: MA
            MD: MD
            ME: ME
            MI: MI
            MN: MN
            MO: MO
            MS: MS
            MT: MT
            NC: NC
            ND: ND
            NE: NE
            NH: NH
            NJ: NJ
            NM: NM
            NV: NV
            NY: NY
            OH: OH
            OK: OK
            OR: OR
            PA: PA
            RI: RI
            SC: SC
            SD: SD
            TN: TN
            TX: TX
            UT: UT
            VA: VA
            VT: VT
            WA: WA
            WI: WI
            WV: WV
            WY: WY
    - wait:
        - value: 1
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - javascript:
        - value: "document.querySelector('#g-recaptcha-response').style.cssText = 'display: block; margin-top: 5em;';"
    - recaptcha:
        - value: true
    - javascript:
        - value: document.querySelector("#side-search-btn").disabled = false;
    - wait:
        - value: 1
    - click_on:
        - value: Send
          selector: "#side-search-btn"
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me.
