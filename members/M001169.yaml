bioguide: M001169
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.murphy.senate.gov/contact"
    - select:
        - name: topic
          selector: "#topic"
          value: $TOPIC
          required: true
          options:
            - Adoption
            - Aging and Seniors
            - Agriculture
            - Animal Rights
            - Arts
            - Budget
            - Campaign Finance
            - Children/Family/Adoption
            - Civil Rights
            - Commerce
            - Crime
            - Defense
            - Education Higher
            - Education K through 12
            - Energy
            - Environment
            - Financial Services
            - Foreclosures
            - Government Reform
            - Gun Control
            - Health
            - Health Insurance
            - Homeland Security
            - Housing
            - Human Trafficking
            - Illegal Drugs
            - Immigration
            - Indian Affairs
            - Intellectual Property/Patents
            - Interior/Forestry
            - Jobs
            - Judiciary
            - Labor
            - LIHEAP
            - Medicare/Medicaid
            - Mental/Behavioral Health
            - Military
            - Nutrition
            - Pensions
            - Prescription Drugs
            - Women's Issues/Reproductive Rights
            - Science and Space
            - Small Business
            - Social Security
            - Taxes
            - Telecommunications
            - Tobacco
            - Trade
            - Transportation
            - Veterans
            - Welfare/Food Stamps
    - wait:
        - value: 3
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone_number
          selector: "#phone_number"
          value: $PHONE
          required: false
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Miss
            - Dr.
            - Sister
        - name: mailing_state
          selector: "#mailing_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            "--": "null"
            AK: AK
            AL: AL
            AR: AR
            AZ: AZ
            CA: CA
            CO: CO
            CT: CT
            DC: DC
            DE: DE
            FL: FL
            GA: GA
            HI: HI
            IA: IA
            ID: ID
            IL: IL
            IN: IN
            KS: KS
            KY: KY
            LA: LA
            MA: MA
            MD: MD
            ME: ME
            MI: MI
            MN: MN
            MO: MO
            MS: MS
            MT: MT
            NC: NC
            ND: ND
            NE: NE
            NH: NH
            NJ: NJ
            NM: NM
            NV: NV
            NY: NY
            OH: OH
            OK: OK
            OR: OR
            PA: PA
            RI: RI
            SC: SC
            SD: SD
            TN: TN
            TX: TX
            UT: UT
            VA: VA
            VT: VT
            WA: WA
            WI: WI
            WV: WV
            WY: WY
    - wait:
        - value: 1
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
        - value: Send
          selector: "#side-search-btn"
  success:
    headers:
      status: 200
    body:
      contains: THANK YOU
