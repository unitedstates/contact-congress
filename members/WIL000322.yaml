bioguide: WIL000322
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://legis.wisconsin.gov/senate/27/erpenbach/contact/"
    - fill_in:
        - name: email
          selector: div.email input
          value: $EMAIL
          required: true
        - name: name
          selector: div.name input
          value: $NAME_FULL
          required: true
        - name: address
          selector: div.address input
          value: $ADDRESS_STREET
          required: true
        - name: citystatezip
          selector: div.citystatezipcode input
          value: $ADDRESS_CITY_STATE_ZIP
          required: true
        - name: phone
          selector: div.phone input
          value: $PHONE
          required: false
        - name: message
          selector: div.dearsenatorerpenbach textarea
          value: $MESSAGE
          required: true
    - click_on:
        - selector: div#contour_form_Contact input[name='submitbtn']
    - find:
        - selector: p.contourMessageOnSubmit
  success:
    headers:
      status: 200
    body:
      contains: "Thank you"
