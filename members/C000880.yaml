bioguide: C000880
contact_form:
  method: POST
  action: http://www.crapo.senate.gov/webformActionIAV1.cfm
  steps:
    - visit: http://www.crapo.senate.gov/contact/email.cfm
    - javascript:
      - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - wait:
      - value: 5
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: "#lastName"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: "#Address1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: Address2
        selector: "#Address2"
        value: "$ADDRESS_STREET_2"
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "#zip"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: homePhone
        selector: "#homePhone"
        value: "$PHONE"
      - name: workPhone
        selector: "#workPhone"
        value: "$PHONE"
      - name: email
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: messageSubject
        selector: "#messageSubject"
        value: "$SUBJECT"
        required: Yes
      - name: MessageBody
        selector: ".required[name='MessageBody']"
        value: "$MESSAGE"
        required: Yes
      - name: captcha_code
        selector: "#captcha_code"
        captcha_selector: "img.img-polaroid"
        value: "$CAPTCHA_SOLUTION"
        required: Yes
    - select:
      - name: Prefix
        selector: ".required[name='Prefix']"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          " Mr. ": "Mr."
          " Mrs. ": "Mrs."
          " Ms. ": "Ms."
          " Mr. and Mrs. ": "Mr. and Mrs."
          " MSgt ": "MSgt"
          " Dr. ": "Dr."
          " Reverend ": "Reverend"
          " Sister ": "Sister"
          " Pastor ": "Pastor"
          " The Honorable ": "The Honorable"
          " Representative ": "Representative"
          " Senator ": "Senator"
      - name: Subject
        selector: "#Subject"
        value: $TOPIC
        required: true
        options:
          Agriculture: AG
          "Banking & Credit": BN
          "Budget & Taxes": BU
          "Business, Commerce & Labor": CM
          "Congress, Federal & Postal Employees": CG
          "Education, Science & Technology": ED
          Energy: EN
          "Environment, Nat. Resources & Wildlife": EV
          "Foreign Affairs, Military & Veterans": FA
          Health Care: HC
          "Homeland Security & Immigration": HS
          "Judiciary & Crime": JU
          Native Americans: NA
          Social Safety Net: MD
          Not Listed/Other: EMAIL
    - find:
      - selector: ".btn-primary"
    - javascript:
      - value: document.querySelector(".required[name='MessageBody']").value = document.querySelector(".required[name='MessageBody']").value.replace(/"/g, '');
    - javascript:
      - value: document.querySelector("#captcha_code").value = "zp8e8";
    - click_on:
      - value: Submit Information
        selector: ".btn-primary"
    - find:
        - selector: "h1"
          value: "Thank you for emailing"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for submitting your comments via my website"
