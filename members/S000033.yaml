bioguide: S000033
contact_form:
  method: POST
  action: https://www.sanders.senate.gov/contact/comment
  steps:
    - visit: https://www.sanders.senate.gov/contact/comment
    - wait:
      - value: 2
    - click_on:
      - selector: "a.cerabox-close"
    - javascript:
      - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - select:
      - name: subject
        selector: "#subject"
        value: $TOPIC
        required: true
        options:
          Agriculture: AG
          Animal Rights: ANRTS
          Appropriations: APPROPS
          "Arts & Humanities": ARTS
          "Banking & Financial Services": BANK
          Budget: BGT
          Business and Commerce: BIZ
          Campaign/Election Reform: CAMPAIGN FINANCE
          Consumer Protection: BANK
          Defense and Military: DEF
          Economic Development: ECON
          Education: ED
          Energy: EN
          Environment: ENV
          Ethics Reform: ETH
          Foreign Relations: FR
          Guns: GUNS
          Healthcare: HEALTH CARE
          Homeland Security: DHS
          Housing and Urban Affairs: HUD
          Immigration: IMMG
          Insurance Problems: HEALTH CARE
          Interior: MISC
          Intelligence: JUD
          Judiciary: JUD
          Labor: LABOR
          Nutrition: FDA
          Other: MISC
          Postal Service: POSTAL
          Science and Innovation: SCI
          Seniors: SENIORS
          Social Issues: ECON
          Taxes: TAXES
          Technology and Telecom: TELECOM AND TECH
          Trade: TRADE
          Transportation: TRANS
          Veterans: VET
          Women and Children: WOMEN
    - find:
      - selector: "#fname"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: Yes
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: home_phone_number
        selector: "#home_phone_number"
        value: "$PHONE"
      - name: email_address
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: Yes
      - name: regarding
        selector: "#regarding"
        value: "$SUBJECT"
        required: Yes
      - name: message
        selector: "#message"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Senator"
          - "Gov."
          - "Congressman"
          - "Hon."
          - "Fr."
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Fleet Admiral"
          - "Admiral"
          - "Vice Admiral"
          - "Rear Admiral (upper half)"
          - "Rear Admiral (lower half)"
          - "Captain"
          - "Commander"
          - "Lieutenant Commander"
          - "Lieutenant"
          - "Lieutenant, Junior Grade"
          - "Ensign"
          - "Master Chief Petty Officer of the Navy"
          - "Master Chief Petty Officer"
          - "Senior Chief Petty Officer"
          - "Chief Petty Officer"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Chief Warrant Officer"
          - "Warrant Officer"
          - "Sgt Major Of The Corps"
          - "Sergeant Major"
          - "Master Gunnery Sgt"
          - "First Sergeant"
          - "Master Sergeant"
          - "Gunnery Sergeant"
          - "Staff Sergeant"
          - "Sergeant"
          - "Corporal"
          - "Lance Corporal"
          - "Private First Class"
          - "Private"
          - "General of the Air Force"
          - "General"
          - "Lieutenant General"
          - "Major General"
          - "Brigadier General"
          - "Colonel"
          - "Lieutenant Colonel"
          - "Major"
          - "First Lieutenant"
          - "Second Lieutenant"
          - "Chief Master Sergeant of the Air Force"
          - "Command  Chief Master Sergeant"
          - "Chief Master Sergeant"
          - "Senior Master Sergeant"
          - "Technical Sergeant"
          - "Senior Airman"
          - "Airman First Class"
          - "Airman"
    - check:
      - name: response
        selector: "#response_y"
        value: Yes
        required: Yes
    - javascript:
      - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
      - value: Submit
        selector: "#side-search-btn"
    - wait:
      - value: 2
    - find:
      - selector: "h2"
        value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me."
