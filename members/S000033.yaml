bioguide: S000033
contact_form:
  method: POST
  action: http://www.sanders.senate.gov/contact/comment
  steps:
    - visit: http://www.sanders.senate.gov/contact/comment
    - select:
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: Yes
        options:
          - "Agriculture"
          - "Animal Rights"
          - "Appropriations"
          - "Arts & Humanities"
          - "Banking & Financial Services"
          - "Budget"
          - "Business and Commerce"
          - "Campaign/Election Reform"
          - "Census"
          - "Consumer Protection"
          - "Defense and Military"
          - "Economic Development"
          - "Education"
          - "Energy"
          - "Environment"
          - "Ethics Reform"
          - "Foreign Relations"
          - "Guns"
          - "Healthcare"
          - "Homeland Security"
          - "Housing and Urban Affairs"
          - "Immigration"
          - "Insurance Problems"
          - "Interior"
          - "Intelligence"
          - "Judiciary"
          - "Labor"
          - "Nutrition"
          - "Other"
          - "Postal Service"
          - "Science and Innovation"
          - "Seniors"
          - "Social Issues"
          - "Taxes"
          - "Technology and Telecom"
          - "Trade"
          - "Transportation"
          - "Veterans"
          - "Women and Children"
    - find:
      - selector: "#fname"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: Yes
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
        required: No
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: home_phone_number
        selector: "#home_phone_number"
        value: "$PHONE"
      - name: email_address
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: Yes
      - name: regarding
        selector: "#regarding"
        value: "$SUBJECT"
        required: Yes
      - name: message
        selector: "#message"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Senator"
          - "Gov."
          - "Congressman"
          - "Hon."
          - "Fr."
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Fleet Admiral"
          - "Admiral"
          - "Vice Admiral"
          - "Rear Admiral (upper half)"
          - "Rear Admiral (lower half)"
          - "Captain"
          - "Commander"
          - "Lieutenant Commander"
          - "Lieutenant"
          - "Lieutenant, Junior Grade"
          - "Ensign"
          - "Master Chief Petty Officer of the Navy"
          - "Master Chief Petty Officer"
          - "Senior Chief Petty Officer"
          - "Chief Petty Officer"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Chief Warrant Officer"
          - "Warrant Officer"
          - "Sgt Major Of The Corps"
          - "Sergeant Major"
          - "Master Gunnery Sgt"
          - "First Sergeant"
          - "Master Sergeant"
          - "Gunnery Sergeant"
          - "Staff Sergeant"
          - "Sergeant"
          - "Corporal"
          - "Lance Corporal"
          - "Private First Class"
          - "Private"
          - "General of the Air Force"
          - "General"
          - "Lieutenant General"
          - "Major General"
          - "Brigadier General"
          - "Colonel"
          - "Lieutenant Colonel"
          - "Major"
          - "First Lieutenant"
          - "Second Lieutenant"
          - "Chief Master Sergeant of the Air Force"
          - "Command  Chief Master Sergeant"
          - "Chief Master Sergeant"
          - "Senior Master Sergeant"
          - "Technical Sergeant"
          - "Senior Airman"
          - "Airman First Class"
          - "Airman"
      - name: state
        selector: "#state"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_TERRITORIES
    - check:
      - name: response
        selector: "#response_y"
        value: Yes
        required: Yes
    - click_on:
      - value: Submit
        selector: "#side-search-btn"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me."
