bioguide: PAL000252
contact_form:
  method: post
  action: /contact#usermessagea
  steps:
    - visit: "http://www.senatoryudichak.com/contact/"
    - fill_in:
        - name: fname
          selector: "#cf_field_2"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#cf_field_3"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "#cf_field_4"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#cf_field_5"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#cf_field_6"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#cf_field_8"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#cf_field_9"
          value: $PHONE
          required: true
        - name: email
          selector: "#cf_field_10"
          value: $EMAIL
          required: true
        - name: message
          selector: "#cf_field_11"
          value: $MESSAGE
          required: true
        - name: captcha
          selector: "#cforms_captcha"
          captcha_selector: "#cf_captcha_img"
          value: "$CAPTCHA_SOLUTION"
          required: true
    - select:
        - name: prefix
          selector: "#cf_field_1"
          value: $NAME_PREFIX
          options:
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
    - click_on:
        - value: Submit
          selector: "#sendbutton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
