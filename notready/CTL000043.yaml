bioguide: CTL000043
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://www.senatedems.ct.gov/mccrory-contact"
    - fill_in:
        - name: name
          selector: input#edit-submitted-name
          value: $NAME_FULL
          required: true
        - name: email
          selector: input#edit-submitted-email
          value: $EMAIL
          required: true
        - name: address
          selector: input#edit-submitted-street-address
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: input#edit-submitted-city
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: input#edit-submitted-state
          value: CT
          required: true
        - name: zip
          selector: form#webform-client-form-1782 input#edit-submitted-zip
          value: $ADDRESS_ZIP5
          required: true
        - name: message
          selector: textarea#edit-submitted-comments
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: form#webform-client-form-1782 div.form-actions input.webform-submit
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message.
